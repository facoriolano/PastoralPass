
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PastoralPass - Auto Registration</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #reader { width: 100%; border-radius: 0; overflow: hidden; background: black; }
      #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
      
      .scan-success-flash { animation: flashGreen 0.6s ease-out; }
      @keyframes flashGreen { 0% { box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.8); } 100% { box-shadow: inset 0 0 0px rgba(34, 197, 94, 0); } }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-500">
        <div class="loader mb-4"></div>
        <p>Carregando PastoralPass...</p>
      </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, onSnapshot, orderBy, serverTimestamp } from 'firebase/firestore';
      import { Home, Users, ClipboardList, Scan, X, CheckCircle, AlertTriangle, Plus, Search, ScanLine, Settings, Database, ArrowRight, Edit2, BookOpen, Church, Lock, History, Trash2, Filter, Calendar, TrendingUp, ChevronRight, UserPlus } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } from 'recharts';

      const CONFIG_KEY = 'pastoral_config_v7';
      const PastoralType = { CATEQUESE: "Catequese Infantil", CRISMA: "Crisma", EUCARISTIA: "Eucaristia", JOVENS: "Grupo de Jovens", OUTROS: "Outros" };

      const CameraZone = React.memo(({ onScanSuccess, paused }) => {
          const callbackRef = useRef(onScanSuccess);
          useEffect(() => { callbackRef.current = onScanSuccess; }, [onScanSuccess]);

          useEffect(() => {
              if (paused) return;
              let html5QrCode = null;
              const timer = setTimeout(() => {
                  const element = document.getElementById('reader');
                  if (element) {
                       html5QrCode = new Html5Qrcode("reader");
                       html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                           if (!paused) callbackRef.current(text);
                       }).catch(e => console.error(e));
                  }
              }, 300);
              return () => { clearTimeout(timer); if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); };
          }, [paused]);

          return <div id="reader" className="w-full h-full min-h-[50vh]"></div>;
      });

      const App = () => {
        const [config, setConfig] = useState(null);
        const [db, setDb] = useState(null);
        const [activeTab, setActiveTab] = useState('dashboard');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [scannerOpen, setScannerOpen] = useState(false);
        const [selectedScanMode, setSelectedScanMode] = useState('AULA');
        const [students, setStudents] = useState([]);
        const [attendance, setAttendance] = useState([]);

        const formatDateLocal = (date) => {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        useEffect(() => {
          const stored = localStorage.getItem(CONFIG_KEY);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              setConfig(parsed);
              const firebaseApp = initializeApp(parsed.firebase);
              const firestore = getFirestore(firebaseApp);
              setDb(firestore);

              onSnapshot(collection(firestore, 'alunos'), (snap) => {
                  setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });

              onSnapshot(query(collection(firestore, 'presencas'), orderBy('timestamp', 'desc')), (snap) => {
                  setAttendance(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });
            } catch(e) { console.error(e); }
          }
        }, []);

        const markAttendanceInternal = async (studentId, studentName, studentPastoral, type) => {
            const today = formatDateLocal(new Date());
            const already = attendance.find(a => a.studentId === studentId && a.dateString === today && (a.type === type || (!a.type && type === 'AULA')));
            
            if (already) throw new Error(`${studentName} já registrado hoje!`);
            
            await addDoc(collection(db, 'presencas'), { 
                studentId, 
                studentName, 
                pastoral: studentPastoral, 
                timestamp: Date.now(), 
                dateString: today, 
                type 
            });
            return studentName;
        };

        const handleMarkAttendance = async (scannedCode, type) => {
          const cleanCode = scannedCode.trim().toLowerCase();
          const student = students.find(s => {
              const dbCode = (s.qrCodeValue || '').trim().toLowerCase();
              const dbId = (s.id || '').toLowerCase();
              return dbCode === cleanCode || dbId === cleanCode || (dbCode.length >= 2 && cleanCode.includes(dbCode));
          });

          if (!student) throw new Error("ID_NAO_ENCONTRADO");
          return await markAttendanceInternal(student.id, student.name, student.pastoral, type);
        };

        if (!config) return <div className="h-screen flex flex-col items-center justify-center p-8 bg-blue-50 text-blue-800 text-center animate-in"><Database size={64} className="mb-4"/><h2 className="text-xl font-bold">Inicie a Configuração</h2><p>PastoralPass v7.5</p></div>;
        if (!db) return <div className="h-screen flex items-center justify-center font-bold text-blue-600">Conectando...</div>;

        const StudentDetailModal = ({ studentId, onClose }) => {
            const student = students.find(s => s.id === studentId);
            const history = attendance.filter(a => a.studentId === studentId);
            if (!student) return null;
            return (
                <div className="fixed inset-0 bg-black/60 z-[200] flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-md animate-in">
                    <div className="bg-white w-full max-w-xl rounded-t-[32px] md:rounded-[32px] flex flex-col h-[85vh] md:h-[70vh] shadow-2xl overflow-hidden animate-slide-up">
                        <div className="p-6 border-b flex justify-between items-center bg-gray-50">
                            <div><h3 className="font-bold text-lg text-slate-800 uppercase leading-none">{student.name}</h3><p className="text-[10px] font-bold text-blue-500 uppercase mt-1 tracking-wider">{student.pastoral}</p></div>
                            <button onClick={onClose} className="bg-gray-200 p-2 rounded-full text-gray-500 hover:bg-gray-300"><X size={20}/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="grid grid-cols-2 gap-4 mb-8">
                                <div className="bg-green-50 p-5 rounded-2xl border border-green-100"><p className="text-[10px] font-bold text-green-600 uppercase mb-1">Aulas</p><p className="text-3xl font-black text-green-700">{history.filter(a => a.type !== 'MISSA').length}</p></div>
                                <div className="bg-purple-50 p-5 rounded-2xl border border-purple-100"><p className="text-[10px] font-bold text-purple-600 uppercase mb-1">Missas</p><p className="text-3xl font-black text-purple-700">{history.filter(a => a.type === 'MISSA').length}</p></div>
                            </div>
                            <h4 className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Linha do Tempo</h4>
                            <div className="space-y-3">
                                {history.map(entry => (
                                    <div key={entry.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center ${entry.type === 'MISSA' ? 'bg-purple-100 text-purple-600' : 'bg-green-100 text-green-600'}`}>
                                                {entry.type === 'MISSA' ? <Church size={18}/> : <BookOpen size={18}/>}
                                            </div>
                                            <div><p className="text-sm font-bold text-slate-700">{entry.type || 'AULA'}</p><p className="text-[10px] text-gray-400 font-medium">{new Date(entry.timestamp).toLocaleDateString('pt-BR')} {new Date(entry.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</p></div>
                                        </div>
                                        <button onClick={async () => { if(confirm('Excluir registro?')) await deleteDoc(doc(db, 'presencas', entry.id)) }} className="text-gray-300 hover:text-red-500"><Trash2 size={16}/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const today = formatDateLocal(new Date());
            const pAula = attendance.filter(a => a.dateString === today && (a.type === 'AULA' || !a.type)).length;
            const pMissa = attendance.filter(a => a.dateString === today && a.type === 'MISSA').length;
            const chartData = useMemo(() => {
                const days = [];
                for(let i=6; i>=0; i--) { 
                    const d = new Date(); d.setDate(d.getDate() - i); 
                    const ds = formatDateLocal(d); 
                    days.push({ name: d.toLocaleDateString('pt-BR', {weekday: 'short'}), value: attendance.filter(a => a.dateString === ds && (a.type === 'AULA' || !a.type)).length }); 
                }
                return days;
            }, [attendance]);
            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-end"><h2 className="text-2xl font-bold text-gray-800 tracking-tight">Painel Principal</h2><div className="text-[10px] font-black text-green-600 uppercase flex items-center gap-1.5 px-3 py-1 bg-green-50 rounded-full border border-green-100"><div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> Cloud Sync</div></div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-[32px] border shadow-sm"><p className="text-gray-400 text-[10px] font-black uppercase mb-1">Alunos</p><h3 className="text-3xl font-black text-blue-600">{students.length}</h3></div>
                        <div className="bg-white p-6 rounded-[32px] border shadow-sm"><p className="text-gray-400 text-[10px] font-black uppercase mb-1">Aula Hoje</p><h3 className="text-3xl font-black text-green-600">{pAula}</h3></div>
                        <div className="bg-white p-6 rounded-[32px] border shadow-sm"><p className="text-gray-400 text-[10px] font-black uppercase mb-1">Missa Hoje</p><h3 className="text-3xl font-black text-purple-600">{pMissa}</h3></div>
                        <div className="bg-white p-6 rounded-[32px] border shadow-sm"><p className="text-gray-400 text-[10px] font-black uppercase mb-1">Taxa</p><h3 className="text-3xl font-black text-slate-700">{students.length ? Math.round((pAula/students.length)*100) : 0}%</h3></div>
                    </div>
                    <div className="bg-white p-8 rounded-[40px] border shadow-sm h-[380px]">
                        <h4 className="text-xs font-black text-gray-400 uppercase mb-8 flex items-center gap-2"><TrendingUp size={16}/> Frequência (Aulas)</h4>
                        <ResponsiveContainer width="100%" height="80%">
                            <BarChart data={chartData}>
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                                <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 12, fill: '#94a3b8'}} dy={10}/>
                                <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '20px', border: 'none', boxShadow: '0 20px 25px -5px rgba(0,0,0,0.1)'}}/>
                                <Bar dataKey="value" fill="#3b82f6" radius={[12,12,0,0]} barSize={40}/>
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };

        const ReportsView = () => {
            const [search, setSearch] = useState('');
            const [viewMode, setViewMode] = useState('summary');
            const [selectedId, setSelectedId] = useState(null);
            const studentSummary = useMemo(() => {
                const summary = {};
                attendance.forEach(a => {
                    if (!summary[a.studentId]) summary[a.studentId] = { id: a.studentId, name: a.studentName, pastoral: a.pastoral, aula: 0, missa: 0 };
                    if (a.type === 'MISSA') summary[a.studentId].missa++;
                    else summary[a.studentId].aula++;
                });
                return Object.values(summary).sort((a,b) => b.name.localeCompare(a.name));
            }, [attendance]);
            return (
                <div className="space-y-6 animate-in pb-10">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <h2 className="text-2xl font-bold">Relatórios</h2>
                        <div className="flex bg-white p-1 rounded-2xl border shadow-sm">
                            <button onClick={()=>setViewMode('summary')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black transition-all ${viewMode === 'summary' ? 'bg-blue-600 text-white shadow-xl' : 'text-gray-400'}`}>POR ALUNO</button>
                            <button onClick={()=>setViewMode('list')} className={`px-5 py-2.5 rounded-xl text-[10px] font-black transition-all ${viewMode === 'list' ? 'bg-blue-600 text-white shadow-xl' : 'text-gray-400'}`}>HISTÓRICO GERAL</button>
                        </div>
                    </div>
                    <div className="bg-white p-5 rounded-3xl border shadow-sm flex items-center gap-3"><Search className="text-gray-400" size={20}/><input type="text" placeholder="Filtrar por nome..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none font-medium text-sm"/></div>
                    {viewMode === 'list' ? (
                        <div className="bg-white rounded-[32px] border shadow-sm overflow-hidden overflow-x-auto">
                            <table className="w-full text-left text-sm"><thead className="bg-gray-50 border-b text-[10px] uppercase text-gray-400 font-black tracking-widest"><tr><th className="p-5">Aluno</th><th className="p-5">Tipo</th><th className="p-5">Data</th><th className="p-5 text-right">Ação</th></tr></thead>
                                <tbody className="divide-y divide-gray-100">{attendance.filter(a => a.studentName.toLowerCase().includes(search.toLowerCase())).map(a => (
                                    <tr key={a.id} className="hover:bg-blue-50/50">
                                        <td className="p-5 font-bold text-slate-700"><div>{a.studentName}</div><div className="text-[9px] text-blue-500 font-black uppercase">{a.pastoral}</div></td>
                                        <td className="p-5"><span className={`px-3 py-1 rounded-lg text-[9px] font-black uppercase ${a.type === 'MISSA' ? 'bg-purple-100 text-purple-600' : 'bg-green-100 text-green-600'}`}>{a.type || 'AULA'}</span></td>
                                        <td className="p-5 text-gray-500 text-[11px] font-medium">{new Date(a.timestamp).toLocaleDateString('pt-BR')}<br/><span className="text-[10px] text-gray-300">{new Date(a.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span></td>
                                        <td className="p-5 text-right"><button onClick={async () => { if(confirm('Excluir?')) await deleteDoc(doc(db, 'presencas', a.id)) }} className="text-red-200 hover:text-red-500"><Trash2 size={18}/></button></td>
                                    </tr>
                                ))}</tbody></table>
                        </div>
                    ) : (
                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                            {studentSummary.filter(s => s.name.toLowerCase().includes(search.toLowerCase())).map(s => (
                                <div key={s.id} onClick={() => setSelectedId(s.id)} className="bg-white p-6 rounded-[32px] border shadow-sm hover:border-blue-400 transition-all cursor-pointer active:scale-95 group">
                                    <div className="flex justify-between items-start mb-4"><div><h4 className="font-bold text-slate-800 text-base">{s.name}</h4><p className="text-[9px] text-gray-400 font-black uppercase tracking-widest">{s.pastoral}</p></div><ChevronRight size={18} className="text-gray-300 group-hover:text-blue-500 transition-all"/></div>
                                    <div className="flex gap-4 border-t pt-4">
                                        <div className="flex-1"><p className="text-[9px] font-black text-gray-300 uppercase">Aulas</p><p className="text-xl font-black text-green-600">{s.aula}</p></div>
                                        <div className="flex-1 text-right"><p className="text-[9px] font-black text-gray-300 uppercase">Missas</p><p className="text-xl font-black text-purple-600">{s.missa}</p></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {selectedId && <StudentDetailModal studentId={selectedId} onClose={() => setSelectedId(null)} />}
                </div>
            );
        };

        const StudentsList = () => {
            const [modal, setModal] = useState(false);
            const [form, setForm] = useState({ id: null, name: '', pastoral: PastoralType.CATEQUESE, qrCodeValue: '' });
            const [search, setSearch] = useState('');
            const save = async () => {
                if (!form.name) return;
                if (form.id) await updateDoc(doc(db, 'alunos', form.id), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue });
                else await addDoc(collection(db, 'alunos'), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue || Math.random().toString(36).substr(2, 6).toUpperCase(), createdAt: serverTimestamp() });
                setModal(false);
            };
            return (
                <div className="space-y-4 animate-in">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold tracking-tight">Alunos</h2><button onClick={() => {setForm({id:null, name:'', pastoral: PastoralType.CATEQUESE, qrCodeValue:''}); setModal(true)}} className="bg-blue-600 text-white px-6 py-4 rounded-2xl flex items-center gap-2 text-sm font-black shadow-xl shadow-blue-500/30 hover:bg-blue-700 transition-all"><Plus size={20}/> ADICIONAR</button></div>
                    <div className="bg-white rounded-2xl border shadow-sm p-5 flex items-center gap-3"><Search className="text-gray-400" size={20}/><input type="text" placeholder="Buscar aluno..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none font-medium text-sm"/></div>
                    <div className="grid gap-3">
                        {students.filter(s => s.name.toLowerCase().includes(search.toLowerCase())).map(s => (
                            <div key={s.id} className="bg-white p-6 rounded-[32px] border shadow-sm flex justify-between items-center hover:bg-gray-50">
                                <div><p className="font-bold text-slate-800 leading-tight">{s.name}</p><p className="text-[10px] font-black text-blue-500 uppercase mt-1 tracking-tight">{s.pastoral}</p></div>
                                <div className="flex gap-1"><button onClick={() => {setForm(s); setModal(true)}} className="text-slate-300 hover:text-blue-600 p-3 rounded-full"><Edit2 size={18}/></button><button onClick={async () => { if(confirm(`Excluir ${s.name}?`)) await deleteDoc(doc(db, 'alunos', s.id)) }} className="text-slate-300 hover:text-red-500 p-3 rounded-full"><Trash2 size={18}/></button></div>
                            </div>
                        ))}
                    </div>
                    {modal && <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-md animate-in"><div className="bg-white rounded-[40px] p-10 w-full max-w-md space-y-6 shadow-2xl animate-slide-up"><h3 className="font-black text-xl border-b pb-6 uppercase text-slate-800">Novo Aluno</h3><div className="space-y-4"><div><label className="text-[10px] font-black text-gray-400 uppercase ml-1">Nome do Aluno</label><input className="w-full p-4 border rounded-2xl bg-gray-50 focus:bg-white outline-none" placeholder="Nome Completo" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div><div><label className="text-[10px] font-black text-gray-400 uppercase ml-1">Pastoral</label><select className="w-full p-4 border rounded-2xl bg-gray-50 outline-none" value={form.pastoral} onChange={e=>setForm({...form, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div><div><label className="text-[10px] font-black text-gray-400 uppercase ml-1">Número do Crachá (QR ID)</label><input className="w-full p-4 border rounded-2xl bg-gray-50 font-mono" placeholder="Ex: 001" value={form.qrCodeValue} onChange={e=>setForm({...form, qrCodeValue:e.target.value})}/></div></div><div className="flex justify-end gap-4 pt-6"><button onClick={()=>setModal(false)} className="px-6 py-4 text-gray-500 font-black">CANCELAR</button><button onClick={save} className="px-10 py-4 bg-blue-600 text-white rounded-[24px] font-black shadow-xl shadow-blue-500/20">SALVAR</button></div></div></div>}
                </div>
            );
        };

        const ScannerModal = ({ onClose, mode }) => {
            const [recent, setRecent] = useState([]);
            const [error, setError] = useState(null);
            const [flash, setFlash] = useState(false);
            const [autoRegisterForm, setAutoRegisterForm] = useState(null); // { code, name, pastoral }
            const lastScanTime = useRef(0);
            const lastScanCode = useRef('');

            const onScan = async (code) => {
                const now = Date.now();
                if (code === lastScanCode.current && now - lastScanTime.current < 2500) return;
                lastScanTime.current = now;
                lastScanCode.current = code;
                try {
                    const name = await handleMarkAttendance(code, mode);
                    setRecent(prev => [{ name, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true); setTimeout(() => setFlash(false), 600);
                    setError(null); if(navigator.vibrate) navigator.vibrate(100);
                } catch (e) {
                    if (e.message === "ID_NAO_ENCONTRADO") {
                        setAutoRegisterForm({ code, name: '', pastoral: PastoralType.CATEQUESE });
                        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    } else {
                        setError(e.message);
                        setRecent(prev => [{ name: e.message, time: new Date().toLocaleTimeString(), success: false }, ...prev].slice(0, 5));
                        setTimeout(() => setError(null), 3000);
                    }
                }
            };

            const submitAutoRegister = async () => {
                if (!autoRegisterForm.name) return;
                try {
                    const newStudentDoc = await addDoc(collection(db, 'alunos'), { 
                        name: autoRegisterForm.name, 
                        pastoral: autoRegisterForm.pastoral, 
                        qrCodeValue: autoRegisterForm.code, 
                        createdAt: serverTimestamp() 
                    });
                    await markAttendanceInternal(newStudentDoc.id, autoRegisterForm.name, autoRegisterForm.pastoral, mode);
                    setRecent(prev => [{ name: `Novo: ${autoRegisterForm.name}`, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true); setTimeout(() => setFlash(false), 600);
                    setAutoRegisterForm(null);
                } catch (e) { alert(e.message); }
            };

            return (
                <div className="fixed inset-0 bg-black z-[110] flex flex-col animate-in overflow-hidden">
                    <div className="p-4 z-[120] flex justify-between items-center absolute top-0 left-0 right-0 bg-gradient-to-b from-black/90 to-transparent">
                         <div className="bg-white/10 backdrop-blur-lg px-5 py-2.5 rounded-full text-white font-black text-[10px] uppercase flex items-center gap-2 border border-white/10"><ScanLine size={16}/> {mode}</div>
                         <button onClick={onClose} className="text-white bg-white/10 p-2.5 rounded-full backdrop-blur-lg"><X size={32}/></button>
                    </div>
                    <div className={`flex-1 relative transition-all duration-300 ${flash ? 'scan-success-flash' : ''}`}>
                        <CameraZone onScanSuccess={onScan} paused={!!autoRegisterForm} />
                        {error && <div className="absolute top-28 left-6 right-6 bg-red-600 text-white p-5 rounded-3xl shadow-2xl flex items-center gap-4 animate-in border border-red-500 font-bold"><AlertTriangle size={28}/> {error}</div>}
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                             <div className="w-64 h-64 border-2 border-white/30 rounded-[48px] relative"><div className="absolute top-0 left-0 w-12 h-12 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1 rounded-tl-[48px]"></div><div className="absolute top-0 right-0 w-12 h-12 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1 rounded-tr-[48px]"></div><div className="absolute bottom-0 left-0 w-12 h-12 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1 rounded-bl-[48px]"></div><div className="absolute bottom-0 right-0 w-12 h-12 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1 rounded-br-[48px]"></div></div>
                        </div>
                    </div>

                    {/* Auto Register Quick Form */}
                    {autoRegisterForm && (
                        <div className="absolute inset-0 z-[150] bg-black/80 backdrop-blur-lg flex items-center justify-center p-6 animate-in">
                            <div className="bg-white w-full max-w-sm rounded-[40px] p-8 space-y-6 shadow-2xl animate-slide-up">
                                <div className="text-center">
                                    <div className="bg-blue-100 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4 text-blue-600"><UserPlus size={32}/></div>
                                    <h3 className="font-black text-xl text-slate-800 uppercase tracking-tight">Novo Crachá</h3>
                                    <p className="text-gray-400 text-xs font-bold uppercase mt-1 tracking-widest">Código: {autoRegisterForm.code}</p>
                                </div>
                                <div className="space-y-4">
                                    <div><label className="text-[10px] font-black text-gray-400 uppercase ml-1">Nome Completo</label><input autoFocus className="w-full p-4 border rounded-2xl bg-gray-50 focus:bg-white outline-none" value={autoRegisterForm.name} onChange={e=>setAutoRegisterForm({...autoRegisterForm, name:e.target.value})}/></div>
                                    <div><label className="text-[10px] font-black text-gray-400 uppercase ml-1">Pastoral</label><select className="w-full p-4 border rounded-2xl bg-gray-50 outline-none" value={autoRegisterForm.pastoral} onChange={e=>setAutoRegisterForm({...autoRegisterForm, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div>
                                </div>
                                <div className="flex gap-4 pt-2">
                                    <button onClick={()=>setAutoRegisterForm(null)} className="flex-1 py-4 font-black text-gray-400">CANCELAR</button>
                                    <button onClick={submitAutoRegister} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-xl shadow-blue-500/20">SALVAR</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bg-slate-950 p-8 min-h-[300px] rounded-t-[48px] shadow-2xl z-[115] overflow-y-auto border-t border-white/5">
                        <div className="flex items-center gap-2 text-slate-600 mb-6 text-[10px] font-black uppercase tracking-widest"><History size={16}/> Histórico da Chamada</div>
                        <div className="space-y-3">
                            {recent.map((r, i) => (
                                <div key={i} className={`flex justify-between items-center p-5 rounded-[24px] animate-in ${r.success ? 'bg-white/5 border-l-4 border-green-500' : 'bg-red-500/10 border-l-4 border-red-500'}`}>
                                    <div className="flex flex-col"><span className={`text-sm font-bold ${r.success ? 'text-white' : 'text-red-400'}`}>{r.name}</span><span className="text-[10px] text-slate-500 uppercase font-black">{r.time}</span></div>
                                    {r.success ? <CheckCircle size={24} className="text-green-500"/> : <X size={24} className="text-red-500"/>}
                                </div>
                            ))}
                            {recent.length === 0 && <div className="text-center py-10 text-slate-700 text-sm italic font-medium">Aguardando QR Code...</div>}
                        </div>
                    </div>
                </div>
            );
        };

        return (
          <div className="flex min-h-screen bg-gray-50 overflow-hidden">
            {sidebarOpen && <div onClick={()=>setSidebarOpen(false)} className="fixed inset-0 bg-black/50 z-[40] md:hidden backdrop-blur-sm animate-in"></div>}
            <aside className={`fixed md:static inset-y-0 left-0 z-[50] w-72 bg-slate-900 text-white transition-transform duration-300 ease-in-out ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col shadow-2xl`}>
                <div className="h-28 flex items-center px-10 border-b border-white/5 font-black text-2xl bg-slate-950 gap-4"><div className="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20"><Church size={28}/></div> PastoralPass</div>
                <nav className="flex-1 p-6 space-y-4">
                    {[{id:'dashboard', icon:Home, label:'Resumo Geral'},{id:'students', icon:Users, label:'Lista de Alunos'},{id:'reports', icon:ClipboardList, label:'Relatórios'}].map(i => (
                        <button key={i.id} onClick={()=>{setActiveTab(i.id); setSidebarOpen(false)}} className={`w-full flex items-center gap-4 p-5 rounded-[24px] transition-all duration-300 ${activeTab === i.id ? 'bg-blue-600 text-white shadow-2xl shadow-blue-500/30 font-black scale-[1.02]' : 'text-slate-500 hover:text-white hover:bg-slate-800/50'}`}><i.icon size={24}/> {i.label}</button>
                    ))}
                </nav>
                <div className="p-8 border-t border-white/5 text-center"><p className="text-[9px] font-black text-slate-600 uppercase tracking-widest">Versão 7.5 Full Automation</p></div>
            </aside>
            <main className="flex-1 flex flex-col h-screen overflow-hidden">
                <header className="h-24 bg-white/80 backdrop-blur-xl border-b flex items-center px-8 justify-between md:hidden shadow-sm sticky top-0 z-30">
                    <button onClick={()=>setSidebarOpen(true)} className="p-4 bg-slate-100 rounded-2xl text-slate-600 active:scale-95"><Database size={24}/></button>
                    <span className="font-black text-blue-900 text-2xl tracking-tighter">PastoralPass</span>
                    <div className="w-14"></div>
                </header>
                <div className="flex-1 overflow-y-auto p-8 md:p-14 pb-40 scroll-smooth">
                    <div className="max-w-6xl mx-auto">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'students' && <StudentsList />}
                        {activeTab === 'reports' && <ReportsView />}
                    </div>
                </div>
                {activeTab !== 'reports' && (
                    <div className="fixed bottom-12 left-1/2 -translate-x-1/2 flex gap-6 items-center bg-white/90 backdrop-blur-2xl px-6 py-5 rounded-[48px] shadow-[0_30px_60px_-15px_rgba(0,0,0,0.2)] border border-white/40 z-40 ring-1 ring-black/5 animate-in">
                        <button onClick={()=>{setSelectedScanMode('AULA'); setScannerOpen(true)}} className="bg-blue-600 text-white flex items-center gap-3 px-10 py-6 rounded-[32px] font-black hover:bg-blue-700 transition active:scale-90 shadow-2xl shadow-blue-500/30 text-sm tracking-wider uppercase"><BookOpen size={24}/> AULA</button>
                        <div className="w-px h-14 bg-gray-200"></div>
                        <button onClick={()=>{setSelectedScanMode('MISSA'); setScannerOpen(true)}} className="bg-purple-600 text-white flex items-center gap-3 px-10 py-6 rounded-[32px] font-black hover:bg-purple-700 transition active:scale-90 shadow-2xl shadow-purple-500/30 text-sm tracking-wider uppercase"><Church size={24}/> MISSA</button>
                    </div>
                )}
            </main>
            {scannerOpen && <ScannerModal mode={selectedScanMode} onClose={() => setScannerOpen(false)} />}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
