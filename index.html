
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PastoralPass - Gestão 2026</title>
    
    <!-- PWA e Ícones -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PastoralPass">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; overflow-x: hidden; color: #1e293b; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #reader { width: 100%; border-radius: 0; overflow: hidden; background: #000; }
      #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
      
      .scan-success-flash { animation: flashGreen 0.6s ease-out; }
      @keyframes flashGreen { 0% { box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.8); } 100% { box-shadow: inset 0 0 0px rgba(34, 197, 94, 0); } }
      
      .custom-card { background: white; border-radius: 32px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
      .btn-primary { background: #2563eb; color: white; border-radius: 20px; font-weight: 800; transition: all 0.2s; }
      .btn-primary:active { transform: scale(0.95); opacity: 0.9; }
      
      /* Ocultar scrollbar */
      ::-webkit-scrollbar { display: none; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-white font-medium">
        <div class="loader mb-6 border-blue-500 border-t-transparent"></div>
        <p class="text-xs font-black uppercase tracking-[0.3em] opacity-40">PastoralPass</p>
      </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, onSnapshot, orderBy, serverTimestamp } from 'firebase/firestore';
      import { Home, Users, ClipboardList, Scan, X, CheckCircle, AlertTriangle, Plus, Search, ScanLine, Settings, Database, ArrowRight, Edit2, BookOpen, Church, History, Trash2, Filter, Calendar, TrendingUp, ChevronRight, UserPlus, Keyboard, Hash, Sparkles, LogOut } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } from 'recharts';

      const CONFIG_KEY = 'pastoral_config_v7';
      const PastoralType = { CATEQUESE: "Catequese Infantil", CRISMA: "Crisma", EUCARISTIA: "Eucaristia", JOVENS: "Grupo de Jovens", OUTROS: "Outros" };

      const CameraZone = React.memo(({ onScanSuccess, paused }) => {
          const callbackRef = useRef(onScanSuccess);
          useEffect(() => { callbackRef.current = onScanSuccess; }, [onScanSuccess]);
          useEffect(() => {
              if (paused) return;
              let html5QrCode = null;
              const timer = setTimeout(() => {
                  const element = document.getElementById('reader');
                  if (element) {
                       html5QrCode = new Html5Qrcode("reader");
                       html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                           if (!paused) callbackRef.current(text);
                       }).catch(e => console.error(e));
                  }
              }, 300);
              return () => { clearTimeout(timer); if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); };
          }, [paused]);
          return <div id="reader" className="w-full h-full min-h-[40vh]"></div>;
      });

      const App = () => {
        const [config, setConfig] = useState(null);
        const [db, setDb] = useState(null);
        const [activeTab, setActiveTab] = useState('dashboard');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [scannerOpen, setScannerOpen] = useState(false);
        const [manualOpen, setManualOpen] = useState(false);
        const [selectedScanMode, setSelectedScanMode] = useState('AULA');
        const [students, setStudents] = useState([]);
        const [attendance, setAttendance] = useState([]);
        const [initializing, setInitializing] = useState(true);

        const formatDateLocal = (date) => {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        const getShortId = (val) => {
            if (!val) return "";
            const match = val.match(/^(\d+)/);
            return match ? match[1] : val;
        };

        const initializeFirebase = (conf) => {
            try {
              const firebaseApp = initializeApp(conf.firebase);
              const firestore = getFirestore(firebaseApp);
              setDb(firestore);
              onSnapshot(collection(firestore, 'alunos'), (snap) => {
                  setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });
              onSnapshot(query(collection(firestore, 'presencas'), orderBy('timestamp', 'desc')), (snap) => {
                  setAttendance(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });
              setConfig(conf);
            } catch(e) { 
              console.error(e); 
              alert("Erro ao conectar com Firebase. Verifique o código colado.");
              localStorage.removeItem(CONFIG_KEY);
              window.location.reload();
            }
        };

        useEffect(() => {
          const stored = localStorage.getItem(CONFIG_KEY);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              initializeFirebase(parsed);
            } catch(e) { console.error(e); }
          }
          setInitializing(false);
        }, []);

        const handleSaveConfig = (jsonStr) => {
            try {
                const firebaseConf = JSON.parse(jsonStr);
                const fullConfig = { firebase: firebaseConf };
                localStorage.setItem(CONFIG_KEY, JSON.stringify(fullConfig));
                initializeFirebase(fullConfig);
            } catch(e) {
                alert("Código inválido. Certifique-se de copiar o objeto JSON do Firebase.");
            }
        };

        const markAttendanceInternal = async (studentId, studentName, studentPastoral, type) => {
            const today = formatDateLocal(new Date());
            const already = attendance.find(a => a.studentId === studentId && a.dateString === today && (a.type === type || (!a.type && type === 'AULA')));
            if (already) throw new Error(`${studentName} já registrado hoje!`);
            await addDoc(collection(db, 'presencas'), { studentId, studentName, pastoral: studentPastoral, timestamp: Date.now(), dateString: today, type });
            return studentName;
        };

        const handleMarkAttendance = async (scannedCode, type) => {
          const cleanCode = scannedCode.trim().toLowerCase();
          const student = students.find(s => (s.qrCodeValue || '').trim().toLowerCase() === cleanCode);
          if (!student) throw new Error("ID_NAO_ENCONTRADO");
          return await markAttendanceInternal(student.id, student.name, student.pastoral, type);
        };

        const SetupView = () => {
            const [val, setVal] = useState('');
            return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-8 animate-in">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center space-y-4">
                            <div className="bg-blue-600 w-20 h-20 rounded-[28px] flex items-center justify-center mx-auto shadow-2xl shadow-blue-500/20"><Database className="text-white" size={40}/></div>
                            <h1 className="text-white font-black text-3xl tracking-tighter">Configuração Inicial</h1>
                            <p className="text-slate-500 text-sm font-medium">Cole abaixo o código de configuração do Firebase para ativar seu banco de dados na nuvem.</p>
                        </div>
                        <div className="bg-slate-900/50 p-2 rounded-[32px] border border-white/5 backdrop-blur-xl">
                            <textarea 
                                value={val} 
                                onChange={e=>setVal(e.target.value)} 
                                placeholder='{ "apiKey": "...", "authDomain": "...", ... }'
                                className="w-full h-48 bg-transparent text-blue-400 font-mono text-xs p-6 outline-none resize-none"
                            ></textarea>
                        </div>
                        <button 
                            onClick={() => handleSaveConfig(val)}
                            className="w-full py-6 bg-blue-600 text-white rounded-[24px] font-black shadow-xl shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-widest text-xs"
                        >
                            CONECTAR NUVEM
                        </button>
                        <p className="text-center text-[10px] text-slate-600 font-black uppercase tracking-widest">Acesse o Console Firebase para obter este código.</p>
                    </div>
                </div>
            );
        };

        if (initializing) return null;
        if (!config) return <SetupView />;
        if (!db) return <div className="h-screen bg-slate-950 flex items-center justify-center text-blue-500 font-black tracking-widest animate-pulse">CONECTANDO...</div>;

        const StudentDetailModal = ({ studentInfo, onClose }) => {
            const history = attendance.filter(a => a.studentId === studentInfo.id);
            return (
                <div className="fixed inset-0 bg-black/70 z-[300] flex items-end md:items-center justify-center backdrop-blur-md animate-in">
                    <div className="bg-white w-full max-w-xl rounded-t-[40px] md:rounded-[40px] flex flex-col h-[85vh] md:h-[70vh] shadow-2xl overflow-hidden animate-slide-up">
                        <div className="p-8 border-b flex justify-between items-center bg-slate-50">
                            <div>
                                <h3 className="font-black text-xl text-slate-900 uppercase leading-none">{studentInfo.name}</h3>
                                <p className="text-[10px] font-black text-blue-600 uppercase mt-2 tracking-widest bg-blue-50 px-3 py-1 rounded-full inline-block border border-blue-100">{studentInfo.pastoral}</p>
                            </div>
                            <button onClick={onClose} className="bg-white border p-3 rounded-full text-slate-400 hover:text-slate-900 shadow-sm transition-all"><X size={24}/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-8">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-green-50 p-6 rounded-[32px] border border-green-100"><p className="text-[10px] font-black text-green-600 uppercase mb-1 tracking-widest">Aulas</p><p className="text-4xl font-black text-green-700">{history.filter(a => a.type !== 'MISSA').length}</p></div>
                                <div className="bg-purple-50 p-6 rounded-[32px] border border-purple-100"><p className="text-[10px] font-black text-purple-600 uppercase mb-1 tracking-widest">Missas</p><p className="text-4xl font-black text-purple-700">{history.filter(a => a.type === 'MISSA').length}</p></div>
                            </div>
                            <div>
                                <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Linha do Tempo</h4>
                                <div className="space-y-3">
                                    {history.map(entry => (
                                        <div key={entry.id} className="flex items-center justify-between p-5 bg-slate-50 rounded-[24px] border border-slate-100">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center shadow-sm ${entry.type === 'MISSA' ? 'bg-purple-600 text-white' : 'bg-green-600 text-white'}`}>
                                                    {entry.type === 'MISSA' ? <Church size={20}/> : <BookOpen size={20}/>}
                                                </div>
                                                <div>
                                                    <p className="text-sm font-black text-slate-800 uppercase tracking-tight">{entry.type || 'AULA'}</p>
                                                    <p className="text-xs text-slate-400 font-medium">{new Date(entry.timestamp).toLocaleDateString('pt-BR')} • {new Date(entry.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</p>
                                                </div>
                                            </div>
                                            <button onClick={async () => { if(confirm('Excluir este registro?')) await deleteDoc(doc(db, 'presencas', entry.id)) }} className="text-slate-300 hover:text-red-500 p-2"><Trash2 size={18}/></button>
                                        </div>
                                    ))}
                                    {history.length === 0 && <p className="text-center py-10 text-slate-400 italic">Nenhum registro encontrado.</p>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ManualEntryModal = ({ onClose }) => {
            const [code, setCode] = useState('');
            const [mode, setMode] = useState('AULA');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const submit = async () => {
                if(!code) return;
                setLoading(true); setError(null);
                try {
                    await handleMarkAttendance(code, mode);
                    alert('Presença registrada com sucesso!'); onClose();
                } catch(e) {
                    setError(e.message === "ID_NAO_ENCONTRADO" ? "Crachá não cadastrado no sistema." : e.message);
                } finally { setLoading(false); }
            };
            return (
                <div className="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-4 backdrop-blur-md animate-in">
                    <div className="bg-white rounded-[40px] p-10 w-full max-w-sm space-y-6 shadow-2xl animate-slide-up">
                        <div className="text-center">
                            <div className="bg-slate-100 w-16 h-16 rounded-[24px] flex items-center justify-center mx-auto mb-4 text-slate-600 shadow-inner"><Keyboard size={32}/></div>
                            <h3 className="font-black text-xl uppercase tracking-tighter">Chamada Manual</h3>
                            <p className="text-slate-400 text-[10px] font-black uppercase mt-1 tracking-widest">Digite o número do crachá</p>
                        </div>
                        <div className="space-y-4">
                            <input autoFocus type="text" placeholder="Ex: 001" value={code} onChange={e=>setCode(e.target.value)} className="w-full p-6 border-2 border-slate-100 rounded-[24px] bg-slate-50 focus:bg-white focus:border-blue-500 outline-none font-black text-center text-3xl tracking-[0.2em] shadow-inner transition-all"/>
                            <div className="flex bg-slate-100 p-1.5 rounded-[20px]">
                                <button onClick={()=>setMode('AULA')} className={`flex-1 py-3 rounded-[14px] text-[10px] font-black transition-all ${mode === 'AULA' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'}`}>AULA</button>
                                <button onClick={()=>setMode('MISSA')} className={`flex-1 py-3 rounded-[14px] text-[10px] font-black transition-all ${mode === 'MISSA' ? 'bg-white shadow-sm text-purple-600' : 'text-slate-400'}`}>MISSA</button>
                            </div>
                            {error && <p className="text-red-500 text-xs font-black text-center bg-red-50 p-4 rounded-2xl border border-red-100 animate-in">{error}</p>}
                        </div>
                        <div className="flex gap-4 pt-2">
                            <button onClick={onClose} className="flex-1 py-4 font-black text-slate-400 text-xs uppercase tracking-widest">CANCELAR</button>
                            <button onClick={submit} disabled={loading} className="flex-1 py-4 bg-slate-900 text-white rounded-[20px] font-black shadow-xl text-xs uppercase tracking-widest transition-all active:scale-95">{loading ? '...' : 'REGISTRAR'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const today = formatDateLocal(new Date());
            const pAula = attendance.filter(a => a.dateString === today && (a.type === 'AULA' || !a.type)).length;
            const pMissa = attendance.filter(a => a.dateString === today && a.type === 'MISSA').length;
            const chartData = useMemo(() => {
                const days = [];
                for(let i=6; i>=0; i--) { 
                    const d = new Date(); d.setDate(d.getDate() - i); 
                    const ds = formatDateLocal(d); 
                    days.push({ name: d.toLocaleDateString('pt-BR', {weekday: 'short'}), value: attendance.filter(a => a.dateString === ds && (a.type === 'AULA' || !a.type)).length }); 
                }
                return days;
            }, [attendance]);

            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-end">
                        <h2 className="text-3xl font-black text-slate-900 tracking-tighter">Painel Inicial</h2>
                        <div className="text-[10px] font-black text-blue-600 uppercase flex items-center gap-2 px-4 py-2 bg-blue-50 rounded-full border border-blue-100 shadow-sm">
                            <div className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div> Sincronizado
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="custom-card p-6 flex flex-col justify-between"><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Total Alunos</p><h3 className="text-4xl font-black text-blue-600">{students.length}</h3></div>
                        <div className="custom-card p-6 flex flex-col justify-between"><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Aula de Hoje</p><h3 className="text-4xl font-black text-green-600">{pAula}</h3></div>
                        <div className="custom-card p-6 flex flex-col justify-between"><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Missa de Hoje</p><h3 className="text-4xl font-black text-purple-600">{pMissa}</h3></div>
                        <div className="custom-card p-6 flex flex-col justify-between"><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Frequência</p><h3 className="text-4xl font-black text-slate-800">{students.length ? Math.round((pAula/students.length)*100) : 0}%</h3></div>
                    </div>

                    <div className="custom-card p-8">
                        <h4 className="text-xs font-black text-slate-400 uppercase mb-8 flex items-center gap-2 tracking-widest"><TrendingUp size={16}/> Histórico Semanal</h4>
                        <div className="h-[250px]">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fill: '#94a3b8', fontWeight: 700}} dy={10}/>
                                    <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '20px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}}/>
                                    <Bar dataKey="value" fill="#3b82f6" radius={[10,10,0,0]} barSize={35}/>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="bg-slate-900 p-8 rounded-[48px] shadow-2xl space-y-6">
                        <h3 className="text-white font-black text-xs uppercase tracking-[0.3em] opacity-40 text-center">Central de Chamadas</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={()=>{setSelectedScanMode('AULA'); setScannerOpen(true)}} className="bg-blue-600 text-white flex flex-col items-center justify-center gap-3 p-8 rounded-[36px] font-black hover:bg-blue-700 active:scale-95 transition-all shadow-xl shadow-blue-500/20">
                                <Scan size={32}/> <span className="text-[10px] tracking-widest uppercase">SCAN AULA</span>
                            </button>
                            <button onClick={()=>{setSelectedScanMode('MISSA'); setScannerOpen(true)}} className="bg-purple-600 text-white flex flex-col items-center justify-center gap-3 p-8 rounded-[36px] font-black hover:bg-purple-700 active:scale-95 transition-all shadow-xl shadow-purple-500/20">
                                <Church size={32}/> <span className="text-[10px] tracking-widest uppercase">SCAN MISSA</span>
                            </button>
                        </div>
                        <button onClick={()=>setManualOpen(true)} className="w-full bg-white/10 text-white flex items-center justify-center gap-4 p-6 rounded-[30px] font-black hover:bg-white/20 active:scale-95 transition-all text-xs uppercase tracking-[0.2em] border border-white/5">
                            <Keyboard size={24}/> Registro Manual
                        </button>
                    </div>
                </div>
            );
        };

        const ReportsView = () => {
            const [search, setSearch] = useState('');
            const [viewMode, setViewMode] = useState('summary');
            const [selectedStudent, setSelectedStudent] = useState(null);

            const studentSummary = useMemo(() => {
                const summary = {};
                attendance.forEach(a => {
                    if (!summary[a.studentId]) summary[a.studentId] = { id: a.studentId, name: a.studentName, pastoral: a.pastoral, aula: 0, missa: 0 };
                    if (a.type === 'MISSA') summary[a.studentId].missa++;
                    else summary[a.studentId].aula++;
                });
                return Object.values(summary).sort((a,b) => a.name.localeCompare(b.name));
            }, [attendance]);

            return (
                <div className="space-y-6 animate-in pb-10">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <h2 className="text-3xl font-black tracking-tighter">Relatórios</h2>
                        <div className="flex bg-white p-1.5 rounded-[20px] border shadow-sm">
                            <button onClick={()=>setViewMode('summary')} className={`px-6 py-3 rounded-[15px] text-[10px] font-black transition-all ${viewMode === 'summary' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>RESUMO</button>
                            <button onClick={()=>setViewMode('list')} className={`px-6 py-3 rounded-[15px] text-[10px] font-black transition-all ${viewMode === 'list' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>HISTÓRICO</button>
                        </div>
                    </div>
                    <div className="bg-white p-5 rounded-[24px] border shadow-sm flex items-center gap-4 focus-within:ring-2 ring-blue-500/20 transition-all"><Search className="text-slate-400" size={20}/><input type="text" placeholder="Filtrar por nome do aluno..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none font-semibold text-sm"/></div>
                    
                    {viewMode === 'list' ? (
                        <div className="custom-card overflow-hidden overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 border-b text-[10px] uppercase text-slate-400 font-black tracking-widest"><tr><th className="p-6">Aluno</th><th className="p-6">Tipo</th><th className="p-6">Data/Hora</th><th className="p-6 text-right">Ação</th></tr></thead>
                                <tbody className="divide-y divide-slate-100">{attendance.filter(a => a.studentName.toLowerCase().includes(search.toLowerCase())).map(a => (
                                    <tr key={a.id} className="hover:bg-slate-50/80 transition-colors">
                                        <td className="p-6 font-bold text-slate-800"><div>{a.studentName}</div><div className="text-[9px] text-blue-500 font-black uppercase tracking-widest">{a.pastoral}</div></td>
                                        <td className="p-6"><span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest ${a.type === 'MISSA' ? 'bg-purple-100 text-purple-600 border border-purple-200' : 'bg-green-100 text-green-600 border border-green-200'}`}>{a.type || 'AULA'}</span></td>
                                        <td className="p-6 text-slate-500 text-[11px] font-bold">{new Date(a.timestamp).toLocaleDateString('pt-BR')} <span className="text-slate-300 font-normal ml-1">{new Date(a.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span></td>
                                        <td className="p-6 text-right"><button onClick={async () => { if(confirm('Excluir?')) await deleteDoc(doc(db, 'presencas', a.id)) }} className="text-slate-200 hover:text-red-500 transition-colors p-2"><Trash2 size={20}/></button></td>
                                    </tr>
                                ))}</tbody>
                            </table>
                        </div>
                    ) : (
                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                            {studentSummary.filter(s => s.name.toLowerCase().includes(search.toLowerCase())).map(s => (
                                <div key={s.id} onClick={() => setSelectedStudent(s)} className="custom-card p-6 hover:border-blue-500 hover:shadow-xl transition-all cursor-pointer group active:scale-[0.97]">
                                    <div className="flex justify-between items-start mb-6"><div><h4 className="font-black text-slate-800 text-base uppercase tracking-tighter">{s.name}</h4><p className="text-[9px] text-slate-400 font-black uppercase tracking-widest">{s.pastoral}</p></div><div className="bg-slate-50 p-2 rounded-xl text-slate-300 group-hover:text-blue-600 group-hover:bg-blue-50 transition-all"><ChevronRight size={20}/></div></div>
                                    <div className="flex gap-4 border-t border-slate-50 pt-6">
                                        <div className="flex-1"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest">Aulas</p><p className="text-2xl font-black text-green-600">{s.aula}</p></div>
                                        <div className="flex-1 text-right"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest">Missas</p><p className="text-2xl font-black text-purple-600">{s.missa}</p></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {selectedStudent && <StudentDetailModal studentInfo={selectedStudent} onClose={() => setSelectedStudent(null)} />}
                </div>
            );
        };

        const StudentsList = () => {
            const [modal, setModal] = useState(false);
            const [form, setForm] = useState({ id: null, name: '', pastoral: PastoralType.CATEQUESE, qrCodeValue: '' });
            const [search, setSearch] = useState('');
            const save = async () => {
                if (!form.name || !form.qrCodeValue) return;
                if (form.id) await updateDoc(doc(db, 'alunos', form.id), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue });
                else await addDoc(collection(db, 'alunos'), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue, createdAt: serverTimestamp() });
                setModal(false);
            };
            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-center"><h2 className="text-3xl font-black tracking-tighter">Alunos</h2><button onClick={() => {setForm({id:null, name:'', pastoral: PastoralType.CATEQUESE, qrCodeValue:''}); setModal(true)}} className="bg-blue-600 text-white px-8 py-5 rounded-[24px] flex items-center gap-3 text-xs font-black shadow-xl hover:bg-blue-700 transition-all uppercase tracking-widest"><Plus size={20}/> Adicionar</button></div>
                    <div className="bg-white rounded-[24px] border shadow-sm p-5 flex items-center gap-4"><Search className="text-slate-400" size={20}/><input type="text" placeholder="Buscar por nome..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none font-semibold text-sm"/></div>
                    <div className="grid gap-3">
                        {students.filter(s => s.name.toLowerCase().includes(search.toLowerCase())).map(s => (
                            <div key={s.id} className="custom-card p-6 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                <div><p className="font-black text-slate-800 uppercase tracking-tight">{s.name}</p><p className="text-[10px] font-black text-blue-600 uppercase mt-1 tracking-widest">{s.pastoral} <span className="text-slate-300 mx-2">•</span> Crachá: {getShortId(s.qrCodeValue)}</p></div>
                                <div className="flex gap-2"><button onClick={() => {setForm(s); setModal(true)}} className="text-slate-300 hover:text-blue-600 p-3 rounded-2xl hover:bg-blue-50 transition-all"><Edit2 size={20}/></button><button onClick={async () => { if(confirm(`Excluir ${s.name}?`)) await deleteDoc(doc(db, 'alunos', s.id)) }} className="text-slate-300 hover:text-red-500 p-3 rounded-2xl hover:bg-red-50 transition-all"><Trash2 size={20}/></button></div>
                            </div>
                        ))}
                    </div>
                    {modal && <div className="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-4 backdrop-blur-md animate-in"><div className="bg-white rounded-[40px] p-10 w-full max-md:m-4 max-w-md space-y-8 shadow-2xl animate-slide-up"><h3 className="font-black text-2xl uppercase tracking-tighter border-b pb-6">Dados do Aluno</h3><div className="space-y-5"><div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nome Completo</label><input autoFocus className="w-full p-5 border-2 border-slate-100 rounded-[24px] bg-slate-50 focus:bg-white focus:border-blue-500 outline-none font-bold" placeholder="João Silva" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div><div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Pastoral</label><select className="w-full p-5 border-2 border-slate-100 rounded-[24px] bg-slate-50 outline-none font-bold" value={form.pastoral} onChange={e=>setForm({...form, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div><div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nº do Crachá (QR ID)</label><input className="w-full p-5 border-2 border-slate-100 rounded-[24px] bg-slate-50 font-black tracking-[0.2em] uppercase" placeholder="001" value={form.qrCodeValue} onChange={e=>setForm({...form, qrCodeValue:e.target.value})}/></div></div><div className="flex justify-end gap-6 pt-8"><button onClick={()=>setModal(false)} className="px-6 py-4 text-slate-400 font-black text-xs uppercase tracking-widest">CANCELAR</button><button onClick={save} className="px-10 py-5 bg-blue-600 text-white rounded-[24px] font-black shadow-xl text-xs uppercase tracking-widest transition-all active:scale-95">SALVAR</button></div></div></div>}
                </div>
            );
        };

        const ScannerModal = ({ onClose, mode }) => {
            const [recent, setRecent] = useState([]);
            const [error, setError] = useState(null);
            const [flash, setFlash] = useState(false);
            const [autoRegisterForm, setAutoRegisterForm] = useState(null);
            const lastScanTime = useRef(0);
            const lastScanCode = useRef('');

            const onScan = async (code) => {
                const now = Date.now();
                if (code === lastScanCode.current && now - lastScanTime.current < 3000) return;
                lastScanTime.current = now; lastScanCode.current = code;
                try {
                    const name = await handleMarkAttendance(code, mode);
                    setRecent(prev => [{ name, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true); setTimeout(() => setFlash(false), 600);
                    setError(null); if(navigator.vibrate) navigator.vibrate(100);
                } catch (e) {
                    if (e.message === "ID_NAO_ENCONTRADO") {
                        const match = code.match(/^(\d+)\s+(.*)$/);
                        let suggestedId = code;
                        let suggestedNameRaw = code;
                        let suggestedPastoral = PastoralType.CATEQUESE;

                        if (match) {
                            suggestedId = match[1];
                            suggestedNameRaw = match[2].trim();
                        }

                        let cleanName = suggestedNameRaw;
                        const keywords = ["CRISMA", "JUVENIL", "CATEQUESE", "INFANTIL", "EUCARISTIA", "JOVENS", "GRUPO"];
                        keywords.forEach(k => {
                           const regex = new RegExp(k, 'gi');
                           cleanName = cleanName.replace(regex, '');
                        });
                        cleanName = cleanName.trim().replace(/\s\s+/g, ' ');

                        const upper = code.toUpperCase();
                        if (upper.includes("CRISMA")) suggestedPastoral = PastoralType.CRISMA;
                        else if (upper.includes("EUCARISTIA")) suggestedPastoral = PastoralType.EUCARISTIA;
                        else if (upper.includes("JOVENS")) suggestedPastoral = PastoralType.JOVENS;

                        setAutoRegisterForm({ 
                            code: code, 
                            displayId: suggestedId, 
                            name: cleanName, 
                            pastoral: suggestedPastoral 
                        });
                        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    } else {
                        setError(e.message);
                        setRecent(prev => [{ name: e.message, time: new Date().toLocaleTimeString(), success: false }, ...prev].slice(0, 5));
                        setTimeout(() => setError(null), 3000);
                    }
                }
            };

            const submitAutoRegister = async () => {
                if (!autoRegisterForm.name) return;
                try {
                    const newStudentDoc = await addDoc(collection(db, 'alunos'), { 
                        name: autoRegisterForm.name, 
                        pastoral: autoRegisterForm.pastoral, 
                        qrCodeValue: autoRegisterForm.code, 
                        createdAt: serverTimestamp() 
                    });
                    await markAttendanceInternal(newStudentDoc.id, autoRegisterForm.name, autoRegisterForm.pastoral, mode);
                    setRecent(prev => [{ name: `Novo: ${autoRegisterForm.name}`, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true); setTimeout(() => setFlash(false), 600);
                    setAutoRegisterForm(null);
                } catch (e) { alert(e.message); }
            };

            return (
                <div className="fixed inset-0 bg-black z-[250] flex flex-col animate-in overflow-hidden">
                    <div className="p-6 z-[300] flex justify-between items-center absolute top-0 left-0 right-0 bg-gradient-to-b from-black/80 to-transparent">
                         <div className="bg-white/10 backdrop-blur-xl px-6 py-3 rounded-full text-white font-black text-[10px] uppercase tracking-[0.2em] flex items-center gap-3 border border-white/10 shadow-2xl"><ScanLine size={20}/> {mode}</div>
                         <button onClick={onClose} className="text-white bg-white/10 p-4 rounded-full backdrop-blur-xl hover:bg-white/20 transition-all"><X size={32}/></button>
                    </div>
                    <div className={`flex-1 relative transition-all duration-300 ${flash ? 'scan-success-flash' : ''}`}>
                        <CameraZone onScanSuccess={onScan} paused={!!autoRegisterForm} />
                        {error && <div className="absolute top-32 left-8 right-8 bg-red-600 text-white p-6 rounded-[32px] shadow-2xl flex items-center gap-5 animate-in border-4 border-white/20 font-bold"><AlertTriangle size={32}/> {error}</div>}
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                             <div className="w-72 h-72 border-2 border-white/20 rounded-[64px] relative shadow-[0_0_0_1000px_rgba(0,0,0,0.4)]"><div className="absolute top-0 left-0 w-16 h-16 border-t-8 border-l-8 border-blue-500 -mt-2 -ml-2 rounded-tl-[64px]"></div><div className="absolute top-0 right-0 w-16 h-16 border-t-8 border-r-8 border-blue-500 -mt-2 -mr-2 rounded-tr-[64px]"></div><div className="absolute bottom-0 left-0 w-16 h-16 border-b-8 border-l-8 border-blue-500 -mb-2 -ml-2 rounded-bl-[64px]"></div><div className="absolute bottom-0 right-0 w-16 h-16 border-b-8 border-r-8 border-blue-500 -mb-2 -mr-2 rounded-br-[64px]"></div></div>
                        </div>
                    </div>

                    {autoRegisterForm && (
                        <div className="absolute inset-0 z-[400] bg-black/70 backdrop-blur-2xl flex items-center justify-center p-6 animate-in">
                            <div className="bg-white w-full max-w-sm rounded-[48px] p-10 space-y-8 shadow-2xl animate-slide-up">
                                <div className="text-center">
                                    <div className="bg-blue-600 text-white w-16 h-16 rounded-[24px] flex items-center justify-center mx-auto mb-6 shadow-xl"><UserPlus size={32}/></div>
                                    <h3 className="font-black text-2xl text-slate-900 uppercase tracking-tighter">Vincular Crachá</h3>
                                    
                                    <div className="bg-blue-50 p-6 rounded-[32px] border border-blue-100 mt-6 relative overflow-hidden group">
                                        <div className="absolute -top-4 -right-4 text-blue-100 opacity-50 group-hover:rotate-12 transition-transform"><Sparkles size={80}/></div>
                                        <p className="text-blue-600 text-4xl font-black tracking-tighter break-words leading-tight uppercase">{autoRegisterForm.displayId}</p>
                                        <p className="text-blue-400 text-[10px] font-black uppercase mt-3 tracking-widest flex items-center justify-center gap-2"><Hash size={12}/> Número Detectado</p>
                                    </div>
                                </div>
                                <div className="space-y-5">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nome do Aluno (Sugestão)</label><input autoFocus placeholder="Nome Completo" className="w-full p-5 border-2 border-slate-100 rounded-[24px] bg-slate-50 focus:bg-white focus:border-blue-500 outline-none font-bold shadow-inner" value={autoRegisterForm.name} onChange={e=>setAutoRegisterForm({...autoRegisterForm, name:e.target.value})}/></div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Pastoral (Detectada)</label><select className="w-full p-5 border-2 border-slate-100 rounded-[24px] bg-slate-50 outline-none font-bold" value={autoRegisterForm.pastoral} onChange={e=>setAutoRegisterForm({...autoRegisterForm, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div>
                                </div>
                                <div className="flex gap-4 pt-4"><button onClick={()=>setAutoRegisterForm(null)} className="flex-1 py-5 font-black text-slate-400 text-xs tracking-widest">CANCELAR</button><button onClick={submitAutoRegister} className="flex-1 py-5 bg-blue-600 text-white rounded-[24px] font-black shadow-xl text-xs tracking-widest transition-all active:scale-95">SALVAR E REGISTRAR</button></div>
                            </div>
                        </div>
                    )}

                    <div className="bg-slate-950 p-10 min-h-[350px] rounded-t-[56px] shadow-2xl z-[350] overflow-y-auto border-t border-white/10">
                        <div className="flex items-center gap-3 text-slate-500 mb-8 text-[10px] font-black uppercase tracking-[0.2em]"><History size={20}/> Histórico Local</div>
                        <div className="space-y-4">
                            {recent.map((r, i) => (
                                <div key={i} className={`flex justify-between items-center p-6 rounded-[32px] animate-in shadow-xl ${r.success ? 'bg-white/5 border-l-4 border-green-500' : 'bg-red-500/10 border-l-4 border-red-500'}`}>
                                    <div className="flex flex-col"><span className={`text-base font-black uppercase tracking-tight ${r.success ? 'text-white' : 'text-red-400'}`}>{r.name}</span><span className="text-[10px] text-slate-500 uppercase font-black mt-1 tracking-widest">{r.time}</span></div>
                                    {r.success ? <div className="bg-green-500/20 p-2 rounded-full"><CheckCircle size={24} className="text-green-500"/></div> : <div className="bg-red-500/20 p-2 rounded-full"><X size={24} className="text-red-500"/></div>}
                                </div>
                            ))}
                            {recent.length === 0 && <div className="text-center py-16 text-slate-700 text-sm italic font-medium">Aguardando leitura de QR Code...</div>}
                        </div>
                    </div>
                </div>
            );
        };

        return (
          <div className="flex min-h-screen bg-slate-50 overflow-hidden font-inter">
            {sidebarOpen && <div onClick={()=>setSidebarOpen(false)} className="fixed inset-0 bg-slate-900/60 z-[100] md:hidden backdrop-blur-sm animate-in"></div>}
            
            <aside className={`fixed md:static inset-y-0 left-0 z-[110] w-72 bg-slate-950 text-white transition-transform duration-300 ease-in-out ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col shadow-2xl border-r border-white/5`}>
                <div className="h-32 flex items-center px-10 border-b border-white/5 font-black text-2xl tracking-tighter gap-4"><div className="bg-blue-600 p-3.5 rounded-2xl shadow-xl shadow-blue-500/20"><Church size={32}/></div> PastoralPass</div>
                <nav className="flex-1 p-8 space-y-5">
                    {[{id:'dashboard', icon:Home, label:'Início'},{id:'students', icon:Users, label:'Alunos'},{id:'reports', icon:ClipboardList, label:'Relatórios'}].map(i => (
                        <button key={i.id} onClick={()=>{setActiveTab(i.id); setSidebarOpen(false)}} className={`w-full flex items-center gap-5 p-5 rounded-[24px] transition-all duration-300 ${activeTab === i.id ? 'bg-blue-600 text-white shadow-2xl font-black scale-[1.03]' : 'text-slate-500 hover:text-white hover:bg-white/5'}`}><i.icon size={24}/> <span className="text-sm font-black uppercase tracking-widest">{i.label}</span></button>
                    ))}
                </nav>
                <div className="p-8 border-t border-white/5 flex flex-col gap-4">
                    <button onClick={() => {if(confirm("Deseja resetar as configurações de conexão?")) { localStorage.removeItem(CONFIG_KEY); window.location.reload(); }}} className="w-full flex items-center gap-4 p-4 text-slate-600 hover:text-red-400 transition-colors font-black text-[10px] uppercase tracking-widest">
                        <LogOut size={16}/> Resetar Config
                    </button>
                    <div className="text-center text-[9px] font-black text-slate-700 uppercase tracking-[0.3em]">Gestão de Presença 2026</div>
                </div>
            </aside>

            <main className="flex-1 flex flex-col h-screen overflow-hidden">
                <header className="h-28 bg-white/80 backdrop-blur-xl border-b flex items-center px-10 justify-between md:hidden shadow-sm sticky top-0 z-[90]">
                    <button onClick={()=>setSidebarOpen(true)} className="p-4 bg-slate-100 rounded-2xl text-slate-600 active:scale-95 transition-all"><Database size={24}/></button>
                    <span className="font-black text-slate-900 text-2xl tracking-tighter">PastoralPass</span>
                    <button onClick={() => setActiveTab('dashboard')} className="p-4 bg-blue-50 rounded-2xl text-blue-600 active:scale-95 transition-all"><Home size={24}/></button>
                </header>
                
                <div className="flex-1 overflow-y-auto p-10 md:p-16 pb-32 scroll-smooth">
                    <div className="max-w-6xl mx-auto">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'students' && <StudentsList />}
                        {activeTab === 'reports' && <ReportsView />}
                    </div>
                </div>
            </main>

            {scannerOpen && <ScannerModal mode={selectedScanMode} onClose={() => setScannerOpen(false)} />}
            {manualOpen && <ManualEntryModal onClose={() => setManualOpen(false)} />}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
