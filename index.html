
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PastoralPass - Full</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out; }
      
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #reader { width: 100%; border-radius: 0; overflow: hidden; background: black; }
      #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
      
      .scan-success-flash { animation: flashGreen 0.6s ease-out; }
      @keyframes flashGreen { 0% { box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.8); } 100% { box-shadow: inset 0 0 0px rgba(34, 197, 94, 0); } }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-500">
        <div class="loader mb-4"></div>
        <p>Carregando PastoralPass...</p>
      </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, onSnapshot, orderBy, serverTimestamp } from 'firebase/firestore';
      import { Home, Users, ClipboardList, Scan, X, CheckCircle, AlertTriangle, Plus, Search, ScanLine, Settings, Database, ArrowRight, Edit2, BookOpen, Church, Lock, History, Trash2, Filter, Calendar, TrendingUp } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } from 'recharts';

      const CONFIG_KEY = 'pastoral_config_v7';
      const PastoralType = { CATEQUESE: "Catequese Infantil", CRISMA: "Crisma", EUCARISTIA: "Eucaristia", JOVENS: "Grupo de Jovens", OUTROS: "Outros" };

      const CameraZone = React.memo(({ onScanSuccess }) => {
          const callbackRef = useRef(onScanSuccess);
          useEffect(() => { callbackRef.current = onScanSuccess; }, [onScanSuccess]);

          useEffect(() => {
              let html5QrCode = null;
              const timer = setTimeout(() => {
                  const element = document.getElementById('reader');
                  if (element) {
                       html5QrCode = new Html5Qrcode("reader");
                       html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => callbackRef.current(text)).catch(e => console.error(e));
                  }
              }, 300);
              return () => { clearTimeout(timer); if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); };
          }, []);

          return <div id="reader" className="w-full h-full min-h-[50vh]"></div>;
      });

      const App = () => {
        const [config, setConfig] = useState(null);
        const [db, setDb] = useState(null);
        const [activeTab, setActiveTab] = useState('dashboard');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [scannerOpen, setScannerOpen] = useState(false);
        const [selectedScanMode, setSelectedScanMode] = useState('AULA');
        const [students, setStudents] = useState([]);
        const [attendance, setAttendance] = useState([]);
        const [permissionDenied, setPermissionDenied] = useState(false);

        const formatDateLocal = (date) => {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        useEffect(() => {
          const stored = localStorage.getItem(CONFIG_KEY);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              setConfig(parsed);
              const firebaseApp = initializeApp(parsed.firebase);
              const firestore = getFirestore(firebaseApp);
              setDb(firestore);

              const unsubStudents = onSnapshot(collection(firestore, 'alunos'), (snap) => {
                  setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              }, (err) => { if(err.code === 'permission-denied') setPermissionDenied(true); });

              const unsubAttendance = onSnapshot(query(collection(firestore, 'presencas'), orderBy('timestamp', 'desc')), (snap) => {
                  setAttendance(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });

              return () => { unsubStudents(); unsubAttendance(); };
            } catch(e) { console.error(e); }
          }
        }, []);

        const handleMarkAttendance = async (scannedCode, type) => {
          const cleanCode = scannedCode.trim().toLowerCase();
          const student = students.find(s => {
              const dbCode = (s.qrCodeValue || '').trim().toLowerCase();
              const dbId = (s.id || '').toLowerCase();
              return dbCode === cleanCode || dbId === cleanCode || (dbCode.length >= 2 && cleanCode.includes(dbCode));
          });

          if (!student) throw new Error(`Código não encontrado.`);
          
          const today = formatDateLocal(new Date());
          const already = attendance.find(a => a.studentId === student.id && a.dateString === today && (a.type === type || (!a.type && type === 'AULA')));
          
          if (already) throw new Error(`${student.name} já registrado hoje!`);
          
          await addDoc(collection(db, 'presencas'), { 
              studentId: student.id, 
              studentName: student.name, 
              pastoral: student.pastoral, 
              timestamp: Date.now(), 
              dateString: today, 
              type: type 
          });
          return student.name;
        };

        if (permissionDenied) return <div className="h-screen flex flex-col items-center justify-center p-8 bg-red-50 text-red-600 text-center"><Lock size={64} className="mb-4"/><h2 className="text-2xl font-bold">Erro de Permissão</h2><p>As regras do Firebase estão bloqueando o acesso.</p></div>;
        if (!config) return <div className="h-screen flex flex-col items-center justify-center p-8 bg-blue-50 text-blue-800 text-center"><Database size={64} className="mb-4"/><h2 className="text-xl font-bold">Configuração Necessária</h2><p>Por favor, configure o Firebase.</p></div>;
        if (!db) return <div className="h-screen flex items-center justify-center font-bold text-blue-600">Conectando...</div>;

        const Dashboard = () => {
            const today = formatDateLocal(new Date());
            const pAula = attendance.filter(a => a.dateString === today && (a.type === 'AULA' || !a.type)).length;
            const pMissa = attendance.filter(a => a.dateString === today && a.type === 'MISSA').length;
            
            const chartData = useMemo(() => {
                const days = [];
                for(let i=6; i>=0; i--) { 
                    const d = new Date(); d.setDate(d.getDate() - i); 
                    const ds = formatDateLocal(d); 
                    days.push({ 
                        name: d.toLocaleDateString('pt-BR', {weekday: 'short'}), 
                        value: attendance.filter(a => a.dateString === ds && (a.type === 'AULA' || !a.type)).length 
                    }); 
                }
                return days;
            }, [attendance]);

            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-end"><h2 className="text-2xl font-bold text-gray-800">Painel Principal</h2><div className="text-[10px] font-bold text-green-600 uppercase flex items-center gap-1"><div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div> Cloud Sync</div></div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-3xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase">Alunos</p><h3 className="text-3xl font-bold text-blue-600">{students.length}</h3></div>
                        <div className="bg-white p-5 rounded-3xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase">Aula Hoje</p><h3 className="text-3xl font-bold text-green-600">{pAula}</h3></div>
                        <div className="bg-white p-5 rounded-3xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase">Missa Hoje</p><h3 className="text-3xl font-bold text-purple-600">{pMissa}</h3></div>
                        <div className="bg-white p-5 rounded-3xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase">Taxa</p><h3 className="text-3xl font-bold text-slate-700">{students.length ? Math.round((pAula/students.length)*100) : 0}%</h3></div>
                    </div>
                    <div className="bg-white p-6 rounded-3xl border shadow-sm">
                        <h4 className="text-xs font-bold text-gray-400 uppercase mb-6 flex items-center gap-2"><TrendingUp size={14}/> Frequência Semanal</h4>
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 12, fill: '#94a3b8'}} dy={10}/>
                                    <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}}/>
                                    <Bar dataKey="value" fill="#3b82f6" radius={[8,8,0,0]} barSize={35}/>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        const ReportsView = () => {
            const [search, setSearch] = useState('');
            const [viewMode, setViewMode] = useState('list'); // 'list' or 'summary'
            
            const filteredAttendance = attendance.filter(a => a.studentName.toLowerCase().includes(search.toLowerCase()));
            
            const studentSummary = useMemo(() => {
                const summary = {};
                attendance.forEach(a => {
                    if (!summary[a.studentId]) summary[a.studentId] = { name: a.studentName, pastoral: a.pastoral, aula: 0, missa: 0 };
                    if (a.type === 'MISSA') summary[a.studentId].missa++;
                    else summary[a.studentId].aula++;
                });
                return Object.values(summary).sort((a,b) => (b.aula + b.missa) - (a.aula + a.missa));
            }, [attendance]);

            return (
                <div className="space-y-6 animate-in pb-20">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <h2 className="text-2xl font-bold">Relatórios</h2>
                        <div className="flex bg-white p-1 rounded-2xl border shadow-sm w-fit self-start md:self-auto">
                            <button onClick={()=>setViewMode('list')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${viewMode === 'list' ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/20' : 'text-gray-400'}`}>HISTÓRICO</button>
                            <button onClick={()=>setViewMode('summary')} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${viewMode === 'summary' ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/20' : 'text-gray-400'}`}>RESUMO ALUNOS</button>
                        </div>
                    </div>

                    <div className="bg-white p-4 rounded-2xl border shadow-sm flex items-center gap-3">
                        <Search className="text-gray-400" size={18}/>
                        <input type="text" placeholder="Filtrar por nome do aluno..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none text-sm"/>
                    </div>

                    {viewMode === 'list' ? (
                        <div className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-gray-50 font-bold border-b">
                                        <tr>
                                            <th className="p-4">Aluno</th>
                                            <th className="p-4">Tipo</th>
                                            <th className="p-4">Data</th>
                                            <th className="p-4 text-right">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {filteredAttendance.map(a => (
                                            <tr key={a.id} className="hover:bg-gray-50 transition-colors">
                                                <td className="p-4 font-medium">
                                                    <div>{a.studentName}</div>
                                                    <div className="text-[10px] text-blue-500 font-bold uppercase">{a.pastoral}</div>
                                                </td>
                                                <td className="p-4">
                                                    <span className={`px-2 py-1 rounded-md text-[10px] font-bold ${a.type === 'MISSA' ? 'bg-purple-100 text-purple-600' : 'bg-green-100 text-green-600'}`}>
                                                        {a.type || 'AULA'}
                                                    </span>
                                                </td>
                                                <td className="p-4 text-gray-500 text-xs">{new Date(a.timestamp).toLocaleDateString('pt-BR')} <br/> <span className="text-[10px]">{new Date(a.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span></td>
                                                <td className="p-4 text-right">
                                                    <button onClick={async () => { if(confirm('Apagar esta presença?')) await deleteDoc(doc(db, 'presencas', a.id)) }} className="text-red-300 hover:text-red-500 p-2"><Trash2 size={16}/></button>
                                                </td>
                                            </tr>
                                        ))}
                                        {filteredAttendance.length === 0 && <tr><td colSpan="4" className="p-10 text-center text-gray-400 italic">Nenhum registro encontrado.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <div className="grid gap-4 md:grid-cols-2">
                            {studentSummary.filter(s => s.name.toLowerCase().includes(search.toLowerCase())).map(s => (
                                <div key={s.name} className="bg-white p-5 rounded-3xl border shadow-sm flex justify-between items-center animate-in">
                                    <div>
                                        <h4 className="font-bold text-gray-800">{s.name}</h4>
                                        <p className="text-[10px] text-gray-400 font-bold uppercase">{s.pastoral}</p>
                                    </div>
                                    <div className="flex gap-4 text-center">
                                        <div><p className="text-[10px] font-bold text-gray-400 uppercase">Aulas</p><p className="text-lg font-bold text-green-600">{s.aula}</p></div>
                                        <div><p className="text-[10px] font-bold text-gray-400 uppercase">Missas</p><p className="text-lg font-bold text-purple-600">{s.missa}</p></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const StudentsList = () => {
            const [modal, setModal] = useState(false);
            const [form, setForm] = useState({ id: null, name: '', pastoral: PastoralType.CATEQUESE, qrCodeValue: '' });
            const [search, setSearch] = useState('');
            const filtered = students.filter(s => (s.name || '').toLowerCase().includes(search.toLowerCase()));

            const save = async () => {
                if (!form.name) return;
                if (form.id) await updateDoc(doc(db, 'alunos', form.id), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue });
                else await addDoc(collection(db, 'alunos'), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue || Math.random().toString(36).substr(2, 6).toUpperCase(), createdAt: serverTimestamp() });
                setModal(false);
            };

            return (
                <div className="space-y-4 animate-in">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold">Alunos</h2><button onClick={() => {setForm({id:null, name:'', pastoral: PastoralType.CATEQUESE, qrCodeValue:''}); setModal(true)}} className="bg-blue-600 text-white px-5 py-3 rounded-2xl flex items-center gap-2 text-sm font-bold shadow-lg shadow-blue-500/20 hover:bg-blue-700"><Plus size={18}/> ADICIONAR</button></div>
                    <div className="bg-white rounded-2xl border shadow-sm p-4"><div className="flex items-center gap-3"><Search className="text-gray-400" size={18}/><input type="text" placeholder="Pesquisar..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full outline-none text-sm"/></div></div>
                    <div className="grid gap-3">
                        {filtered.map(s => (
                            <div key={s.id} className="bg-white p-5 rounded-3xl border shadow-sm flex justify-between items-center hover:border-blue-200 transition-all">
                                <div><p className="font-bold text-slate-800 leading-tight">{s.name}</p><p className="text-[10px] font-bold text-blue-500 uppercase tracking-tight">{s.pastoral}</p></div>
                                <div className="flex gap-1">
                                    <button onClick={() => {setForm(s); setModal(true)}} className="text-slate-400 hover:text-blue-600 p-2"><Edit2 size={18}/></button>
                                    <button onClick={async () => { if(confirm(`Excluir ${s.name}?`)) await deleteDoc(doc(db, 'alunos', s.id)) }} className="text-slate-400 hover:text-red-500 p-2"><Trash2 size={18}/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    {modal && <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-in"><div className="bg-white rounded-[32px] p-8 w-full max-w-sm space-y-6 shadow-2xl"><h3 className="font-bold text-xl border-b pb-4">Novo Aluno</h3><div className="space-y-4"><div><label className="text-[10px] font-bold text-gray-400 uppercase ml-1">Nome Completo</label><input className="w-full p-4 border rounded-2xl bg-gray-50 focus:bg-white transition-all outline-none" placeholder="João da Silva" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div><div><label className="text-[10px] font-bold text-gray-400 uppercase ml-1">Pastoral</label><select className="w-full p-4 border rounded-2xl bg-gray-50 outline-none" value={form.pastoral} onChange={e=>setForm({...form, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div><div><label className="text-[10px] font-bold text-gray-400 uppercase ml-1">QR ID (Opcional)</label><input className="w-full p-4 border rounded-2xl bg-gray-50 font-mono outline-none" placeholder="Ex: A123" value={form.qrCodeValue} onChange={e=>setForm({...form, qrCodeValue:e.target.value})}/></div></div><div className="flex justify-end gap-3 pt-4"><button onClick={()=>setModal(false)} className="px-6 py-3 text-gray-500 font-bold">FECHAR</button><button onClick={save} className="px-10 py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-500/20">SALVAR</button></div></div></div>}
                </div>
            );
        };

        const ScannerModal = ({ onClose, mode }) => {
            const [recent, setRecent] = useState([]);
            const [error, setError] = useState(null);
            const [flash, setFlash] = useState(false);
            const lastScanTime = useRef(0);
            const lastScanCode = useRef('');

            const onScan = async (code) => {
                const now = Date.now();
                if (code === lastScanCode.current && now - lastScanTime.current < 2500) return;
                lastScanTime.current = now;
                lastScanCode.current = code;
                try {
                    const name = await handleMarkAttendance(code, mode);
                    setRecent(prev => [{ name, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true);
                    setTimeout(() => setFlash(false), 600);
                    setError(null);
                    if(navigator.vibrate) navigator.vibrate(100);
                } catch (e) {
                    setError(e.message);
                    setRecent(prev => [{ name: e.message, time: new Date().toLocaleTimeString(), success: false }, ...prev].slice(0, 5));
                    setTimeout(() => setError(null), 3000);
                }
            };

            return (
                <div className="fixed inset-0 bg-black z-[110] flex flex-col animate-in overflow-hidden">
                    <div className="p-4 z-[120] flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent absolute top-0 left-0 right-0">
                         <div className="bg-white/20 backdrop-blur-md px-4 py-2 rounded-full text-white font-bold text-[10px] uppercase flex items-center gap-2 border border-white/10">
                            <ScanLine size={14}/> {mode}
                         </div>
                         <button onClick={onClose} className="text-white bg-white/10 p-2 rounded-full backdrop-blur-md"><X size={28}/></button>
                    </div>
                    <div className={`flex-1 relative transition-all duration-300 ${flash ? 'scan-success-flash' : ''}`}>
                        <CameraZone onScanSuccess={onScan} />
                        {error && <div className="absolute top-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-in z-[130] border border-red-500 font-bold text-sm"><AlertTriangle size={24}/> {error}</div>}
                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                             <div className="w-64 h-64 border-2 border-white/20 rounded-[40px] relative">
                                  <div className="absolute top-0 left-0 w-10 h-10 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1 rounded-tl-[40px]"></div>
                                  <div className="absolute top-0 right-0 w-10 h-10 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1 rounded-tr-[40px]"></div>
                                  <div className="absolute bottom-0 left-0 w-10 h-10 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1 rounded-bl-[40px]"></div>
                                  <div className="absolute bottom-0 right-0 w-10 h-10 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1 rounded-br-[40px]"></div>
                             </div>
                        </div>
                    </div>
                    <div className="bg-slate-900 p-6 min-h-[250px] rounded-t-[40px] shadow-2xl z-[115] overflow-y-auto border-t border-slate-800">
                        <div className="flex items-center gap-2 text-slate-500 mb-4 text-[10px] font-bold uppercase tracking-widest"><History size={14}/> Histórico de Chamada</div>
                        <div className="space-y-3">
                            {recent.map((r, i) => (
                                <div key={i} className={`flex justify-between items-center p-4 rounded-[20px] animate-in ${r.success ? 'bg-white/5 border-l-4 border-green-500' : 'bg-red-500/10 border-l-4 border-red-500'}`}>
                                    <div className="flex flex-col"><span className={`text-sm font-bold ${r.success ? 'text-white' : 'text-red-400'}`}>{r.name}</span><span className="text-[10px] text-slate-500 uppercase">{r.time}</span></div>
                                    {r.success ? <CheckCircle size={24} className="text-green-500"/> : <X size={24} className="text-red-500"/>}
                                </div>
                            ))}
                            {recent.length === 0 && <div className="text-center py-10 text-slate-600 text-sm italic">Pronto para escanear...</div>}
                        </div>
                    </div>
                </div>
            );
        };

        return (
          <div className="flex min-h-screen bg-gray-50 overflow-hidden">
            {/* Sidebar Overlay for Mobile */}
            {sidebarOpen && <div onClick={()=>setSidebarOpen(false)} className="fixed inset-0 bg-black/50 z-[40] md:hidden backdrop-blur-sm animate-in"></div>}
            
            <aside className={`fixed md:static inset-y-0 left-0 z-[50] w-72 bg-slate-900 text-white transition-transform duration-300 ease-in-out ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col shadow-2xl`}>
                <div className="h-24 flex items-center px-8 border-b border-slate-800 font-bold text-2xl bg-slate-950 gap-3"><div className="bg-blue-600 p-2.5 rounded-2xl"><Church size={24}/></div> PastoralPass</div>
                <nav className="flex-1 p-5 space-y-3">
                    {[{id:'dashboard', icon:Home, label:'Painel Principal'},{id:'students', icon:Users, label:'Lista de Alunos'},{id:'reports', icon:ClipboardList, label:'Relatórios'}].map(i => (
                        <button key={i.id} onClick={()=>{setActiveTab(i.id); setSidebarOpen(false)}} className={`w-full flex items-center gap-4 p-5 rounded-2xl transition-all duration-300 ${activeTab === i.id ? 'bg-blue-600 text-white shadow-xl shadow-blue-500/30 font-bold' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}><i.icon size={22}/> {i.label}</button>
                    ))}
                </nav>
                <div className="p-6 border-t border-slate-800"><button onClick={()=>{localStorage.removeItem(CONFIG_KEY); window.location.reload()}} className="w-full flex items-center gap-3 p-4 text-slate-600 hover:text-red-400 transition-all text-xs font-bold uppercase tracking-wider"><Settings size={18}/> Reset de Configuração</button></div>
            </aside>

            <main className="flex-1 flex flex-col h-screen overflow-hidden">
                <header className="h-20 bg-white/80 backdrop-blur-md border-b flex items-center px-6 justify-between md:hidden shadow-sm sticky top-0 z-30">
                    <button onClick={()=>setSidebarOpen(true)} className="p-3 bg-slate-100 rounded-2xl text-slate-600"><Database size={24}/></button>
                    <span className="font-black text-blue-900 text-xl tracking-tighter">PastoralPass</span>
                    <div className="w-12"></div>
                </header>
                
                <div className="flex-1 overflow-y-auto p-6 md:p-12 pb-44 scroll-smooth">
                    <div className="max-w-5xl mx-auto">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'students' && <StudentsList />}
                        {activeTab === 'reports' && <ReportsView />}
                    </div>
                </div>
                
                {/* Floating Bottom Action Bar */}
                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-4 items-center bg-white/80 backdrop-blur-2xl px-5 py-4 rounded-[40px] shadow-2xl border border-white/40 z-40 ring-1 ring-black/5 animate-in">
                    <button onClick={()=>{setSelectedScanMode('AULA'); setScannerOpen(true)}} className="bg-blue-600 text-white flex items-center gap-3 px-8 py-5 rounded-[28px] font-black hover:bg-blue-700 transition active:scale-90 shadow-xl shadow-blue-500/30 text-sm tracking-wide"><BookOpen size={20}/> AULA</button>
                    <div className="w-px h-12 bg-gray-200"></div>
                    <button onClick={()=>{setSelectedScanMode('MISSA'); setScannerOpen(true)}} className="bg-purple-600 text-white flex items-center gap-3 px-8 py-5 rounded-[28px] font-black hover:bg-purple-700 transition active:scale-90 shadow-xl shadow-purple-500/30 text-sm tracking-wide"><Church size={20}/> MISSA</button>
                </div>
            </main>

            {scannerOpen && <ScannerModal mode={selectedScanMode} onClose={() => setScannerOpen(false)} />}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
