
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PastoralPass - Ultra Fast</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out; }
      
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #reader { width: 100%; border-radius: 0; overflow: hidden; background: black; }
      #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
      
      .scan-success-flash { animation: flashGreen 0.6s ease-out; }
      @keyframes flashGreen { 0% { box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.8); } 100% { box-shadow: inset 0 0 0px rgba(34, 197, 94, 0); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-500">
        <div class="loader mb-4"></div>
        <p>Carregando PastoralPass...</p>
      </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, onSnapshot, orderBy, serverTimestamp } from 'firebase/firestore';
      import { Home, Users, ClipboardList, Scan, X, CheckCircle, AlertTriangle, Plus, Search, ScanLine, Settings, Database, ArrowRight, Edit2, BookOpen, Church, Lock, ShieldCheck, History } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } from 'recharts';

      const CONFIG_KEY = 'pastoral_config_v7';
      const PastoralType = { CATEQUESE: "Catequese Infantil", CRISMA: "Crisma", EUCARISTIA: "Eucaristia", JOVENS: "Grupo de Jovens", OUTROS: "Outros" };

      const CameraZone = React.memo(({ onScanSuccess }) => {
          const callbackRef = useRef(onScanSuccess);
          useEffect(() => { callbackRef.current = onScanSuccess; }, [onScanSuccess]);

          useEffect(() => {
              let html5QrCode = null;
              const timer = setTimeout(() => {
                  const element = document.getElementById('reader');
                  if (element) {
                       html5QrCode = new Html5Qrcode("reader");
                       html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => callbackRef.current(text)).catch(e => console.error(e));
                  }
              }, 300);
              return () => { clearTimeout(timer); if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); };
          }, []);

          return <div id="reader" className="w-full h-full min-h-[50vh]"></div>;
      });

      const App = () => {
        const [config, setConfig] = useState(null);
        const [db, setDb] = useState(null);
        const [dbStatus, setDbStatus] = useState('connecting');
        const [activeTab, setActiveTab] = useState('dashboard');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [scannerOpen, setScannerOpen] = useState(false);
        const [selectedScanMode, setSelectedScanMode] = useState('AULA');
        const [students, setStudents] = useState([]);
        const [attendance, setAttendance] = useState([]);
        const [permissionDenied, setPermissionDenied] = useState(false);

        const formatDateLocal = (date) => {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        useEffect(() => {
          const stored = localStorage.getItem(CONFIG_KEY);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              setConfig(parsed);
              const firebaseApp = initializeApp(parsed.firebase);
              const firestore = getFirestore(firebaseApp);
              setDb(firestore);

              const unsubStudents = onSnapshot(collection(firestore, 'alunos'), (snap) => {
                  setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                  setDbStatus('online');
              }, (err) => { if(err.code === 'permission-denied') setPermissionDenied(true); });

              const unsubAttendance = onSnapshot(query(collection(firestore, 'presencas'), orderBy('timestamp', 'desc')), (snap) => {
                  setAttendance(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });

              return () => { unsubStudents(); unsubAttendance(); };
            } catch(e) { console.error(e); }
          }
        }, []);

        const handleMarkAttendance = async (scannedCode, type) => {
          const cleanCode = scannedCode.trim().toLowerCase();
          const student = students.find(s => (s.qrCodeValue || '').trim().toLowerCase() === cleanCode || s.id.toLowerCase() === cleanCode);
          if (!student) throw new Error(`Não encontrado: ${scannedCode}`);
          const today = formatDateLocal(new Date());
          const already = attendance.find(a => a.studentId === student.id && a.dateString === today && (a.type === type || (!a.type && type === 'AULA')));
          if (already) throw new Error(`${student.name} já registrado hoje!`);
          
          await addDoc(collection(db, 'presencas'), { studentId: student.id, studentName: student.name, pastoral: student.pastoral, timestamp: Date.now(), dateString: today, type: type });
          return student.name;
        };

        if (permissionDenied) return <div className="p-8 text-center"><Lock size={48} className="mx-auto mb-4 text-red-500"/> <h2 className="font-bold">Acesso Negado</h2><p>Verifique as regras do Firebase Rules.</p></div>;
        if (!config) return <div className="p-8 text-center">Configure o Firebase no primeiro acesso.</div>;
        if (!db) return <div className="h-screen flex items-center justify-center">Conectando...</div>;

        const ScannerModal = ({ onClose, mode }) => {
            const [recent, setRecent] = useState([]);
            const [error, setError] = useState(null);
            const [flash, setFlash] = useState(false);
            const lastScanTime = useRef(0);
            const lastScanCode = useRef('');

            const onScan = async (code) => {
                const now = Date.now();
                if (code === lastScanCode.current && now - lastScanTime.current < 2000) return;
                
                lastScanTime.current = now;
                lastScanCode.current = code;
                
                try {
                    const name = await handleMarkAttendance(code, mode);
                    setRecent(prev => [{ name, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true);
                    setTimeout(() => setFlash(false), 600);
                    setError(null);
                    if(navigator.vibrate) navigator.vibrate(100);
                } catch (e) {
                    setError(e.message);
                    setRecent(prev => [{ name: e.message, time: new Date().toLocaleTimeString(), success: false }, ...prev].slice(0, 5));
                    setTimeout(() => setError(null), 3000);
                }
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col animate-in overflow-hidden">
                    <div className="p-4 z-50 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent absolute top-0 left-0 right-0">
                         <div className="bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full text-white font-bold text-xs uppercase flex items-center gap-2 border border-white/10">
                            <ScanLine size={14}/> {mode}
                         </div>
                         <button onClick={onClose} className="text-white bg-white/10 p-2 rounded-full backdrop-blur-md"><X size={24}/></button>
                    </div>

                    <div className={`flex-1 relative transition-all duration-300 ${flash ? 'scan-success-flash' : ''}`}>
                        <CameraZone onScanSuccess={onScan} />
                        
                        {error && (
                            <div className="absolute top-20 left-4 right-4 bg-red-600 text-white p-3 rounded-xl shadow-2xl flex items-center gap-3 animate-in z-[60]">
                                <AlertTriangle size={20}/> <span className="text-sm font-bold">{error}</span>
                            </div>
                        )}

                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                             <div className="w-64 h-64 border-2 border-white/20 rounded-3xl relative">
                                  <div className="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1 rounded-tl-lg"></div>
                                  <div className="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1 rounded-tr-lg"></div>
                                  <div className="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1 rounded-bl-lg"></div>
                                  <div className="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1 rounded-br-lg"></div>
                             </div>
                        </div>
                    </div>

                    <div className="bg-slate-900 p-4 min-h-[200px] rounded-t-3xl shadow-2xl z-[55] overflow-y-auto">
                        <div className="flex items-center gap-2 text-slate-500 mb-3 text-[10px] font-bold uppercase tracking-widest"><History size={12}/> Histórico Recente</div>
                        <div className="space-y-2">
                            {recent.map((r, i) => (
                                <div key={i} className={`flex justify-between items-center p-3 rounded-xl animate-in ${r.success ? 'bg-white/5 border-l-4 border-green-500' : 'bg-red-500/10 border-l-4 border-red-500'}`}>
                                    <div className="flex flex-col">
                                        <span className={`text-sm font-bold ${r.success ? 'text-white' : 'text-red-400'}`}>{r.name}</span>
                                        <span className="text-[10px] text-slate-500">{r.time}</span>
                                    </div>
                                    {r.success ? <CheckCircle size={18} className="text-green-500"/> : <X size={18} className="text-red-500"/>}
                                </div>
                            ))}
                            {recent.length === 0 && <div className="text-center py-8 text-slate-600 text-sm italic">Aguardando leitura...</div>}
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const today = formatDateLocal(new Date());
            const pAula = attendance.filter(a => a.dateString === today && (a.type === 'AULA' || !a.type)).length;
            const pMissa = attendance.filter(a => a.dateString === today && a.type === 'MISSA').length;
            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-end"><h2 className="text-2xl font-bold text-gray-800">Painel Geral</h2><div className="flex items-center gap-2 px-3 py-1 rounded-full text-[10px] font-bold uppercase bg-green-100 text-green-600"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> Cloud Online</div></div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-xl border shadow-sm"><p className="text-gray-400 text-xs font-bold uppercase">Total Alunos</p><h3 className="text-3xl font-bold text-blue-600">{students.length}</h3></div>
                        <div className="bg-white p-5 rounded-xl border shadow-sm"><p className="text-gray-400 text-xs font-bold uppercase">Chamada Aula</p><h3 className="text-3xl font-bold text-green-600">{pAula}</h3></div>
                        <div className="bg-white p-5 rounded-xl border shadow-sm"><p className="text-gray-400 text-xs font-bold uppercase">Chamada Missa</p><h3 className="text-3xl font-bold text-purple-600">{pMissa}</h3></div>
                        <div className="bg-white p-5 rounded-xl border shadow-sm"><p className="text-gray-400 text-xs font-bold uppercase">Frequência %</p><h3 className="text-3xl font-bold text-slate-700">{students.length ? Math.round((pAula/students.length)*100) : 0}%</h3></div>
                    </div>
                </div>
            );
        };

        const StudentsList = () => {
            const [modal, setModal] = useState(false);
            const [form, setForm] = useState({ id: null, name: '', pastoral: PastoralType.CATEQUESE, qrCodeValue: '' });
            const [search, setSearch] = useState('');
            const filtered = students.filter(s => (s.name || '').toLowerCase().includes(search.toLowerCase()));

            const save = async () => {
                if (!form.name) return;
                if (form.id) await updateDoc(doc(db, 'alunos', form.id), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue });
                else await addDoc(collection(db, 'alunos'), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue || Math.random().toString(36).substr(2, 6).toUpperCase(), createdAt: serverTimestamp() });
                setModal(false);
            };

            return (
                <div className="space-y-4 animate-in">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold">Alunos</h2><button onClick={() => {setForm({id:null, name:'', pastoral: PastoralType.CATEQUESE, qrCodeValue:''}); setModal(true)}} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-bold shadow-md"><Plus size={18}/> Novo</button></div>
                    <div className="bg-white rounded-xl border shadow-sm p-3"><input type="text" placeholder="Buscar por nome..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full p-2 border rounded-lg bg-gray-50 outline-none"/></div>
                    <div className="grid gap-3">
                        {filtered.map(s => (
                            <div key={s.id} className="bg-white p-4 rounded-xl border shadow-sm flex justify-between items-center">
                                <div><p className="font-bold text-slate-800">{s.name}</p><p className="text-[10px] font-bold text-blue-500 uppercase">{s.pastoral}</p></div>
                                <div className="flex gap-2">
                                    <button onClick={() => {setForm(s); setModal(true)}} className="text-slate-400 hover:text-blue-500 transition p-2"><Edit2 size={16}/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    {modal && <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4"><div className="bg-white rounded-2xl p-6 w-full max-w-sm space-y-4"><h3 className="font-bold text-lg border-b pb-2">Cadastrar</h3><input className="w-full p-3 border rounded-lg" placeholder="Nome" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/><select className="w-full p-3 border rounded-lg" value={form.pastoral} onChange={e=>setForm({...form, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select><input className="w-full p-3 border rounded-lg font-mono" placeholder="QR Code ID" value={form.qrCodeValue} onChange={e=>setForm({...form, qrCodeValue:e.target.value})}/><div className="flex justify-end gap-2"><button onClick={()=>setModal(false)} className="px-4 py-2 text-gray-500">Cancelar</button><button onClick={save} className="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">Salvar</button></div></div></div>}
                </div>
            );
        };

        return (
          <div className="flex min-h-screen bg-gray-50">
            <aside className={`fixed md:static inset-y-0 left-0 z-40 w-64 bg-slate-900 text-white transition-transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col shadow-2xl`}>
                <div className="h-20 flex items-center px-6 border-b border-slate-800 font-bold text-xl bg-slate-950 gap-2"><div className="bg-blue-600 p-2 rounded-lg"><Church size={20}/></div> PastoralPass</div>
                <nav className="flex-1 p-4 space-y-2">
                    {[{id:'dashboard', icon:Home, label:'Painel'},{id:'students', icon:Users, label:'Alunos'},{id:'reports', icon:ClipboardList, label:'Relatórios'}].map(i => (
                        <button key={i.id} onClick={()=>{setActiveTab(i.id); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 p-4 rounded-xl transition ${activeTab === i.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}><i.icon size={20}/> {i.label}</button>
                    ))}
                </nav>
            </aside>
            <main className="flex-1 flex flex-col h-screen overflow-hidden">
                <header className="h-16 bg-white border-b flex items-center px-4 justify-between md:hidden shadow-sm"><button onClick={()=>setSidebarOpen(true)} className="p-2 text-gray-600"><Database size={24}/></button><span className="font-bold text-blue-900">PastoralPass</span><div className="w-8"></div></header>
                <div className="flex-1 overflow-auto p-4 md:p-8 pb-32">
                    {activeTab === 'dashboard' && <Dashboard />}
                    {activeTab === 'students' && <StudentsList />}
                    {activeTab === 'reports' && <div className="p-8 text-center text-gray-400 bg-white rounded-2xl border">Em breve: Relatórios Avançados</div>}
                </div>
                
                <div className="fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-4 items-center bg-white/90 backdrop-blur-xl p-3 rounded-3xl shadow-2xl border border-white/50 z-30">
                    <button onClick={()=>{setSelectedScanMode('AULA'); setScannerOpen(true)}} className="bg-blue-600 text-white flex items-center gap-3 px-6 py-4 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-xl shadow-blue-500/20"><BookOpen size={20}/> CHAMADA AULA</button>
                    <div className="w-px h-8 bg-gray-200"></div>
                    <button onClick={()=>{setSelectedScanMode('MISSA'); setScannerOpen(true)}} className="bg-purple-600 text-white flex items-center gap-3 px-6 py-4 rounded-2xl font-bold hover:bg-purple-700 transition active:scale-95 shadow-xl shadow-purple-500/20"><Church size={20}/> MISSA</button>
                </div>
            </main>
            {scannerOpen && <ScannerModal mode={selectedScanMode} onClose={() => setScannerOpen(false)} />}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
