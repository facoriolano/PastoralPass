
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PastoralPass - Estável</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-in { animation: fadeIn 0.3s ease-out; }
      
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #reader { width: 100%; border-radius: 0; overflow: hidden; background: black; }
      #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
      
      .scan-success-flash { animation: flashGreen 0.6s ease-out; }
      @keyframes flashGreen { 0% { box-shadow: inset 0 0 100px rgba(34, 197, 94, 0.8); } 100% { box-shadow: inset 0 0 0px rgba(34, 197, 94, 0); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-500">
        <div class="loader mb-4"></div>
        <p>Carregando PastoralPass...</p>
      </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useState, useEffect, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, onSnapshot, orderBy, serverTimestamp } from 'firebase/firestore';
      import { Home, Users, ClipboardList, Scan, X, CheckCircle, AlertTriangle, Plus, Search, ScanLine, Settings, Database, ArrowRight, Edit2, BookOpen, Church, Lock, ShieldCheck, History } from 'lucide-react';
      import { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } from 'recharts';

      const CONFIG_KEY = 'pastoral_config_v7';
      const PastoralType = { CATEQUESE: "Catequese Infantil", CRISMA: "Crisma", EUCARISTIA: "Eucaristia", JOVENS: "Grupo de Jovens", OUTROS: "Outros" };

      const CameraZone = React.memo(({ onScanSuccess }) => {
          const callbackRef = useRef(onScanSuccess);
          useEffect(() => { callbackRef.current = onScanSuccess; }, [onScanSuccess]);

          useEffect(() => {
              let html5QrCode = null;
              const timer = setTimeout(() => {
                  const element = document.getElementById('reader');
                  if (element) {
                       html5QrCode = new Html5Qrcode("reader");
                       html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => callbackRef.current(text)).catch(e => console.error(e));
                  }
              }, 300);
              return () => { clearTimeout(timer); if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); };
          }, []);

          return <div id="reader" className="w-full h-full min-h-[50vh]"></div>;
      });

      const App = () => {
        const [config, setConfig] = useState(null);
        const [db, setDb] = useState(null);
        const [dbStatus, setDbStatus] = useState('connecting');
        const [activeTab, setActiveTab] = useState('dashboard');
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [scannerOpen, setScannerOpen] = useState(false);
        const [selectedScanMode, setSelectedScanMode] = useState('AULA');
        const [students, setStudents] = useState([]);
        const [attendance, setAttendance] = useState([]);
        const [permissionDenied, setPermissionDenied] = useState(false);

        const formatDateLocal = (date) => {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        };

        useEffect(() => {
          const stored = localStorage.getItem(CONFIG_KEY);
          if (stored) {
            try {
              const parsed = JSON.parse(stored);
              setConfig(parsed);
              const firebaseApp = initializeApp(parsed.firebase);
              const firestore = getFirestore(firebaseApp);
              setDb(firestore);

              const unsubStudents = onSnapshot(collection(firestore, 'alunos'), (snap) => {
                  setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                  setDbStatus('online');
              }, (err) => { if(err.code === 'permission-denied') setPermissionDenied(true); });

              const unsubAttendance = onSnapshot(query(collection(firestore, 'presencas'), orderBy('timestamp', 'desc')), (snap) => {
                  setAttendance(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });

              return () => { unsubStudents(); unsubAttendance(); };
            } catch(e) { console.error(e); }
          }
        }, []);

        const handleMarkAttendance = async (scannedCode, type) => {
          const cleanCode = scannedCode.trim().toLowerCase();
          
          // Lógica de busca restaurada: ID exato ou QR code contido no texto escaneado
          const student = students.find(s => {
              const dbCode = (s.qrCodeValue || '').trim().toLowerCase();
              const dbId = (s.id || '').toLowerCase();
              return dbCode === cleanCode || dbId === cleanCode || (dbCode.length >= 2 && cleanCode.includes(dbCode));
          });

          if (!student) throw new Error(`Não encontrado: ${scannedCode}`);
          
          const today = formatDateLocal(new Date());
          const already = attendance.find(a => a.studentId === student.id && a.dateString === today && (a.type === type || (!a.type && type === 'AULA')));
          
          if (already) throw new Error(`${student.name} já registrado hoje!`);
          
          await addDoc(collection(db, 'presencas'), { 
              studentId: student.id, 
              studentName: student.name, 
              pastoral: student.pastoral, 
              timestamp: Date.now(), 
              dateString: today, 
              type: type 
          });
          return student.name;
        };

        if (permissionDenied) return <div className="p-8 text-center h-screen flex flex-col justify-center items-center bg-gray-50"><Lock size={48} className="mx-auto mb-4 text-red-500"/> <h2 className="font-bold text-xl">Acesso Negado</h2><p className="text-gray-500">Verifique as regras do Firebase Rules no Console.</p><button onClick={()=>window.location.reload()} className="mt-4 text-blue-600 underline">Recarregar</button></div>;
        if (!config) return <div className="p-8 text-center h-screen flex flex-col justify-center items-center">Configure o Firebase para começar.</div>;
        if (!db) return <div className="h-screen flex items-center justify-center bg-gray-50 font-medium text-blue-600">Conectando ao banco...</div>;

        const ScannerModal = ({ onClose, mode }) => {
            const [recent, setRecent] = useState([]);
            const [error, setError] = useState(null);
            const [flash, setFlash] = useState(false);
            const lastScanTime = useRef(0);
            const lastScanCode = useRef('');

            const onScan = async (code) => {
                const now = Date.now();
                if (code === lastScanCode.current && now - lastScanTime.current < 2500) return;
                
                lastScanTime.current = now;
                lastScanCode.current = code;
                
                try {
                    const name = await handleMarkAttendance(code, mode);
                    setRecent(prev => [{ name, time: new Date().toLocaleTimeString(), success: true }, ...prev].slice(0, 5));
                    setFlash(true);
                    setTimeout(() => setFlash(false), 600);
                    setError(null);
                    if(navigator.vibrate) navigator.vibrate(100);
                } catch (e) {
                    setError(e.message);
                    setRecent(prev => [{ name: e.message, time: new Date().toLocaleTimeString(), success: false }, ...prev].slice(0, 5));
                    setTimeout(() => setError(null), 3500);
                }
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col animate-in overflow-hidden">
                    <div className="p-4 z-50 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent absolute top-0 left-0 right-0">
                         <div className="bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full text-white font-bold text-xs uppercase flex items-center gap-2 border border-white/10">
                            <ScanLine size={14}/> {mode}
                         </div>
                         <button onClick={onClose} className="text-white bg-white/10 p-2 rounded-full backdrop-blur-md"><X size={24}/></button>
                    </div>

                    <div className={`flex-1 relative transition-all duration-300 ${flash ? 'scan-success-flash' : ''}`}>
                        <CameraZone onScanSuccess={onScan} />
                        
                        {error && (
                            <div className="absolute top-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-in z-[60] border border-red-500">
                                <AlertTriangle size={24}/> <span className="text-sm font-bold">{error}</span>
                            </div>
                        )}

                        <div className="absolute inset-0 pointer-events-none flex items-center justify-center">
                             <div className="w-64 h-64 border-2 border-white/20 rounded-3xl relative">
                                  <div className="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1 rounded-tl-lg"></div>
                                  <div className="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1 rounded-tr-lg"></div>
                                  <div className="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1 rounded-bl-lg"></div>
                                  <div className="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1 rounded-br-lg"></div>
                             </div>
                        </div>
                    </div>

                    <div className="bg-slate-900 p-4 min-h-[250px] rounded-t-3xl shadow-2xl z-[55] overflow-y-auto border-t border-slate-800">
                        <div className="flex items-center gap-2 text-slate-500 mb-4 text-[10px] font-bold uppercase tracking-widest px-2"><History size={12}/> Histórico de Leitura</div>
                        <div className="space-y-2">
                            {recent.map((r, i) => (
                                <div key={i} className={`flex justify-between items-center p-4 rounded-2xl animate-in ${r.success ? 'bg-white/5 border-l-4 border-green-500' : 'bg-red-500/10 border-l-4 border-red-500'}`}>
                                    <div className="flex flex-col">
                                        <span className={`text-sm font-bold ${r.success ? 'text-white' : 'text-red-400'}`}>{r.name}</span>
                                        <span className="text-[10px] text-slate-500 uppercase">{r.time}</span>
                                    </div>
                                    {r.success ? <CheckCircle size={20} className="text-green-500"/> : <X size={20} className="text-red-500"/>}
                                </div>
                            ))}
                            {recent.length === 0 && <div className="text-center py-12 text-slate-600 text-sm italic">Câmera ativa. Aproxime o QR Code.</div>}
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const today = formatDateLocal(new Date());
            const pAula = attendance.filter(a => a.dateString === today && (a.type === 'AULA' || !a.type)).length;
            const pMissa = attendance.filter(a => a.dateString === today && a.type === 'MISSA').length;
            
            const chartData = useMemo(() => {
                const days = [];
                for(let i=6; i>=0; i--) { 
                    const d = new Date(); d.setDate(d.getDate() - i); 
                    const ds = formatDateLocal(d); 
                    days.push({ 
                        name: d.toLocaleDateString('pt-BR', {weekday: 'short'}), 
                        value: attendance.filter(a => a.dateString === ds && (a.type === 'AULA' || !a.type)).length 
                    }); 
                }
                return days;
            }, [attendance]);

            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-end"><h2 className="text-2xl font-bold text-gray-800">Painel Principal</h2><div className="flex items-center gap-2 px-3 py-1 rounded-full text-[10px] font-bold uppercase bg-green-100 text-green-600 border border-green-200"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> Cloud Online</div></div>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-2xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase mb-1">Total Alunos</p><h3 className="text-3xl font-bold text-blue-600">{students.length}</h3></div>
                        <div className="bg-white p-5 rounded-2xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase mb-1">Presença Aula</p><h3 className="text-3xl font-bold text-green-600">{pAula}</h3></div>
                        <div className="bg-white p-5 rounded-2xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase mb-1">Presença Missa</p><h3 className="text-3xl font-bold text-purple-600">{pMissa}</h3></div>
                        <div className="bg-white p-5 rounded-2xl border shadow-sm"><p className="text-gray-400 text-[10px] font-bold uppercase mb-1">Taxa Hoje</p><h3 className="text-3xl font-bold text-slate-700">{students.length ? Math.round((pAula/students.length)*100) : 0}%</h3></div>
                    </div>
                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                        <h4 className="text-xs font-bold text-gray-400 uppercase mb-6">Frequência Semanal (Aulas)</h4>
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 12, fill: '#94a3b8'}} dy={10}/>
                                    <YAxis hide={true}/>
                                    <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}}/>
                                    <Bar dataKey="value" fill="#3b82f6" radius={[6,6,0,0]} barSize={32}/>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        const StudentsList = () => {
            const [modal, setModal] = useState(false);
            const [form, setForm] = useState({ id: null, name: '', pastoral: PastoralType.CATEQUESE, qrCodeValue: '' });
            const [search, setSearch] = useState('');
            const filtered = students.filter(s => (s.name || '').toLowerCase().includes(search.toLowerCase()));

            const save = async () => {
                if (!form.name) return;
                if (form.id) await updateDoc(doc(db, 'alunos', form.id), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue });
                else await addDoc(collection(db, 'alunos'), { name: form.name, pastoral: form.pastoral, qrCodeValue: form.qrCodeValue || Math.random().toString(36).substr(2, 6).toUpperCase(), createdAt: serverTimestamp() });
                setModal(false);
            };

            return (
                <div className="space-y-4 animate-in">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold">Alunos</h2><button onClick={() => {setForm({id:null, name:'', pastoral: PastoralType.CATEQUESE, qrCodeValue:''}); setModal(true)}} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-bold shadow-md hover:bg-blue-700"><Plus size={18}/> Novo</button></div>
                    <div className="bg-white rounded-xl border shadow-sm p-3 focus-within:ring-2 ring-blue-500/20 transition-all"><input type="text" placeholder="Pesquisar por nome..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full p-2 border-none outline-none text-sm"/></div>
                    <div className="grid gap-3">
                        {filtered.map(s => (
                            <div key={s.id} className="bg-white p-4 rounded-xl border shadow-sm flex justify-between items-center hover:border-blue-200 transition-colors">
                                <div><p className="font-bold text-slate-800">{s.name}</p><p className="text-[10px] font-bold text-blue-500 uppercase tracking-tight">{s.pastoral}</p></div>
                                <div className="flex gap-1">
                                    <button onClick={() => {setForm(s); setModal(true)}} className="text-slate-400 hover:text-blue-500 hover:bg-blue-50 p-2 rounded-lg transition-all"><Edit2 size={16}/></button>
                                    <button onClick={async () => { if(confirm(`Excluir ${s.name}?`)) await deleteDoc(doc(db, 'alunos', s.id)) }} className="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2 rounded-lg transition-all"><Trash2 size={16}/></button>
                                </div>
                            </div>
                        ))}
                        {filtered.length === 0 && <p className="text-center py-10 text-gray-400 italic text-sm">Nenhum aluno encontrado.</p>}
                    </div>
                    {modal && <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm"><div className="bg-white rounded-2xl p-6 w-full max-w-sm space-y-4 shadow-2xl animate-in"><h3 className="font-bold text-lg border-b pb-2">Cadastro de Aluno</h3><div className="space-y-3"><div><label className="text-[10px] font-bold text-gray-400 uppercase">Nome</label><input className="w-full p-3 border rounded-xl bg-gray-50 focus:bg-white transition-all" placeholder="Nome Completo" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/></div><div><label className="text-[10px] font-bold text-gray-400 uppercase">Pastoral</label><select className="w-full p-3 border rounded-xl bg-gray-50" value={form.pastoral} onChange={e=>setForm({...form, pastoral:e.target.value})}>{Object.values(PastoralType).map(p=><option key={p} value={p}>{p}</option>)}</select></div><div><label className="text-[10px] font-bold text-gray-400 uppercase">Código QR (Opcional)</label><input className="w-full p-3 border rounded-xl bg-gray-50 font-mono" placeholder="ID do Crachá" value={form.qrCodeValue} onChange={e=>setForm({...form, qrCodeValue:e.target.value})}/></div></div><div className="flex justify-end gap-2 pt-2"><button onClick={()=>setModal(false)} className="px-4 py-2 text-gray-500 font-medium hover:bg-gray-100 rounded-xl transition-colors">Cancelar</button><button onClick={save} className="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20">Salvar</button></div></div></div>}
                </div>
            );
        };

        const Trash2 = ({size, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;

        return (
          <div className="flex min-h-screen bg-gray-50">
            <aside className={`fixed md:static inset-y-0 left-0 z-40 w-64 bg-slate-900 text-white transition-transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 flex flex-col shadow-2xl`}>
                <div className="h-20 flex items-center px-6 border-b border-slate-800 font-bold text-xl bg-slate-950 gap-2"><div className="bg-blue-600 p-2 rounded-lg"><Church size={20}/></div> PastoralPass</div>
                <nav className="flex-1 p-4 space-y-2">
                    {[{id:'dashboard', icon:Home, label:'Painel Principal'},{id:'students', icon:Users, label:'Lista de Alunos'},{id:'reports', icon:ClipboardList, label:'Relatórios'}].map(i => (
                        <button key={i.id} onClick={()=>{setActiveTab(i.id); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all duration-200 ${activeTab === i.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}><i.icon size={20}/> {i.label}</button>
                    ))}
                </nav>
            </aside>
            <main className="flex-1 flex flex-col h-screen overflow-hidden">
                <header className="h-16 bg-white border-b flex items-center px-4 justify-between md:hidden shadow-sm"><button onClick={()=>setSidebarOpen(true)} className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg"><Database size={24}/></button><span className="font-bold text-blue-900 tracking-tight">PastoralPass</span><div className="w-8"></div></header>
                <div className="flex-1 overflow-auto p-4 md:p-8 pb-36">
                    <div className="max-w-6xl mx-auto">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'students' && <StudentsList />}
                        {activeTab === 'reports' && <div className="p-12 text-center text-gray-400 bg-white rounded-3xl border border-dashed border-gray-300 animate-in"><ClipboardList size={48} className="mx-auto mb-4 opacity-20"/> <p className="font-medium">Módulo de Relatórios</p><p className="text-xs">Para visualizar presenças, utilize o Painel Principal.</p></div>}
                    </div>
                </div>
                
                <div className="fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-4 items-center bg-white/70 backdrop-blur-2xl p-3 rounded-[32px] shadow-2xl border border-white/40 z-30 ring-1 ring-black/5">
                    <button onClick={()=>{setSelectedScanMode('AULA'); setScannerOpen(true)}} className="bg-blue-600 text-white flex items-center gap-3 px-8 py-5 rounded-3xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-xl shadow-blue-500/30"><BookOpen size={20}/> AULA</button>
                    <div className="w-px h-10 bg-gray-200"></div>
                    <button onClick={()=>{setSelectedScanMode('MISSA'); setScannerOpen(true)}} className="bg-purple-600 text-white flex items-center gap-3 px-8 py-5 rounded-3xl font-bold hover:bg-purple-700 transition active:scale-95 shadow-xl shadow-purple-500/30"><Church size={20}/> MISSA</button>
                </div>
            </main>
            {scannerOpen && <ScannerModal mode={selectedScanMode} onClose={() => setScannerOpen(false)} />}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
